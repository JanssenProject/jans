      description: Internal error occurred. Please check log file for details.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    ErrorResponse:
      required:
        - error_code
        - error_description
      type: object
      properties:
        error_code:
          type: string
        error_description:
          type: string
        details:
          type: string
    CustomScript:
      type: object
      description: Script
      required:
        - name
        - script
        - scriptType
        - programmingLanguage
        - moduleProperties
        - level
      properties:
        dn:
          type: string
        inum:
          description: XRI i-number. Identifier to uniquely identify the script.
          type: string
        name:
          type: string
          pattern: '^[a-zA-Z0-9_\\-\\:\\/\\.]+$'
          minLength: 1
          maxLength: 60
          description: 'Custom script name. Should contain only letters, digits and underscores.'
        aliases:
          type: array
          description: List of possible aliases for the custom script.
          items:
            type: string
        description:
          type: string
          description: Details describing the script.
        script:
          type: string
          description: Actual script.
        scriptType:
          type: string
          description: Type of script.
          enum:
            - PERSON_AUTHENTICATION
            - INTROSPECTION
            - RESOURCE_OWNER_PASSWORD_CREDENTIALS
            - APPLICATION_SESSION
            - CACHE_REFRESH
            - UPDATE_USER
            - USER_REGISTRATION
            - CLIENT_REGISTRATION
            - ID_GENERATOR
            - UMA_RPT_POLICY
            - UMA_RPT_CLAIMS
            - UMA_CLAIMS_GATHERING
            - CONSENT_GATHERING
            - DYNAMIC_SCOPE
            - SPONTANEOUS_SCOPE
            - END_SESSION
            - POST_AUTHN
            - SCIM
            - CIBA_END_USER_NOTIFICATION
            - PERSISTENCE_EXTENSION
            - IDP
            - UPDATE_TOKEN
        programmingLanguage:
          type: string
          enum:
            - PYTHON
            - JAVA_SCRIPT
          description: Programming language of the custom script.
        moduleProperties:
          type: array
          description: Module-level properties applicable to the script.
          items:
            $ref: '#/components/schemas/SimpleCustomProperty'
        configurationProperties:
          type: array
          description: Configuration properties applicable to the script.
          items:
            $ref: '#/components/schemas/SimpleExtendedCustomProperty'
        level:
          type: integer
          description: Script level.
        revision:
          type: integer
          format: int64
          description: Update revision number of the script.
          default: 0
        enabled:
          type: boolean
          description: boolean value indicating if script enabled.
          default: false
        scriptError:
          type: object
          description: Possible errors assosiated with the script.
          $ref: '#/components/schemas/ScriptError'
        modified:
          type: boolean
          description: boolean value indicating if the script is modified.
          default: false
        internal:
          type: boolean
          description: boolean value indicating if the script is internal.
          default: false
		  
    LdapConfiguration:
      type: object
      required:
        - configId
        - bindDN
        - maxConnections
        - primaryKey
        - localPrimaryKey
        - bindPassword
        - servers
        - baseDNs
        - useSSL
      properties:
        configId:
          type: string
          description: Unique identifier - Name
          example: auth_ldap_server
