components:
  responses:
    Found:
      description: Resource Found.
      content: {}
    InvalidRequest:
      description: Invalid parameters are provided to endpoint.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized access request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    AccessDenied:
      description: Invalid details provided hence access denied.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource Not Found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotAcceptable:
      description: Request Not Acceptable.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal error occured. Please check log file for details.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    ErrorResponse:
      required:
        - error
        - error_description
      type: object
      properties:
        error:
          type: string
        error_description:
          type: string
        details:
          type: string
    CustomScript:
      required:
        - id
        - name
      type: object
      properties:
        dn:
          type: string
        inum:
          type: string
        name:
          type: string
          pattern: '^[a-zA-Z0-9_\\-\\:\\/\\.]+$'
          minLength: 1
          maxLength: 60
          description: 'Name should contain only letters, digits and underscores.'
        aliases:
          type: array
          items:
            type: string
        description:
          type: string
        script:
          type: string
          description: Actual script.
        scriptType:
          type: string
          enum:
            - person_authentication
            - introspection
            - resource_owner_password_credentials
            - application_session
            - cache_refresh
            - update_user
            - user_registration
            - client_registration
            - id_generator
            - uma_rpt_policy
            - uma_rpt_claims
            - uma_claims_gathering
            - consent_gathering
            - dynamic_scope
            - spontaneous_scope
            - end_session
            - post_authn
            - scim
            - ciba_end_user_notification
            - persistence_extension
            - idp
        programmingLanguage:
          type: string
          enum:
            - python
            - javascript
          description: Specifies programming language of the custom script.
        moduleProperties:
          type: array
          items:
            type: object
            properties:
              value1:
                type: string
              value2:
                type: string
              description:
                type: string
        configurationProperties:
          type: array
          items:
            type: object
            properties:
              value1:
                type: string
              value2:
                type: string
              description:
                type: string
              hide:
                type: boolean
        level:
          type: integer
        revision:
          type: integer
          format: int64
        enabled:
          type: boolean
        scriptError:
          type: object
          properties:
            raisedAt:
              type: string
              format: date
            stackTrace:
              type: string
        modified:
          type: boolean
        internal:
          type: boolean      
