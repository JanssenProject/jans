<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view transient="true" locale="#{language.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title><ui:insert name="pageTitle"/></title>
        <link rel="icon"
			href="#{oxAuthConfigurationService.getImgLocation()}/favicon_icosahedron.ico" />
        <link type="text/css" rel="stylesheet" href="#{oxAuthConfigurationService.getCssLocation()}/style.css"/>
        <link type="text/css" rel="stylesheet"
              href="#{oxAuthConfigurationService.getCssLocation()}/bootstrap-responsive.css"/>
        
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="#{oxAuthConfigurationService.getCssLocation()}/font-awesome.css"/>
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"/>
    	<script src="#{oxAuthConfigurationService.getJsLocation()}/jquery-1.12.4.min.js"/>
    	<script src="#{oxAuthConfigurationService.getJsLocation()}/bootstrap.min.js"></script>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
        <div class="body">
            <h:messages id="messages" globalOnly="true" styleClass="message"
                        errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
                        rendered="#{showGlobalMessages != 'false'}"/>
            <ui:insert name="body"/>
        </div>
    </h:body>
</f:view>
</html>
