<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/incl/layout/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .login-panel {
                border-style: solid;
                border-width: 1px;
                padding: 1px;
                background-color: #FFFFFF;
                border-color: #C4C0B9;
            }

            .login-panel-header {
                background-color: #D4CFC7;
                background-image: url("#{oxAuthConfigurationService.getImgLocation()}/panel_header_bg.png");
                background-position: left top;
                background-repeat: repeat-x;
                border-style: solid;
                border-width: 1px;
                padding: 2px;
                border-color: #D4CFC7;
                color: #000000;
                font-family: Arial, Verdana, sans-serif;
                font-size: 11px;
                font-weight: bold;
            }

            .login-panel-body {
                padding: 10px;
                color: #000000;
                font-family: Arial, Verdana, sans-serif;
                font-size: 11px;
            }
        </style>
    </ui:define>

    <ui:define name="pageTitle">#{msgs['twiliosms.pageTitle']}</ui:define>

    <ui:define name="body">
        <h:form id="TwilioSmsloginForm">
            <h:panelGroup id="loginGroup" rendered="#{not identity.loggedIn}">
                <div class="login-panel">
                    <div class="login-panel-header">#{msgs['twiliosms.login']}</div>
                    <div class="login-panel-body">
                        <ui:param name="client" value="#{clientService.getClient(redirect.parameters['client_id'])}" />

                        <h:panelGroup rendered='#{!empty client.getLogoUri()}'>
                            <h:graphicImage url='#{client.getLogoUri()}'/>
                        </h:panelGroup>

                        <p class="info">#{msgs['twiliosms.enterTheCode']}</p>

                        <div class="dialog">
                            <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value" width="500">
                                <h:outputLabel for="passcode">#{msgs['twiliosms.passcode']}</h:outputLabel>
                                <input name="passcode" type="text" autocomplete="off" />
                            </h:panelGrid>
                        </div>

                        <h:panelGroup rendered='#{!empty client.getPolicyUri()}'>
                            <p>
                                <a target="_blank" href='#{client.getPolicyUri()}'>#{msgs['twiliosms.termsPrivacy']}</a>
                            </p>
                        </h:panelGroup>

                        <div class="actionButtons">
                            <h:commandButton value="#{msgs['twiliosms.loginLabel']}" action="#{authenticator.authenticate}"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
