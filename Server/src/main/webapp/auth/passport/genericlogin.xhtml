<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/incl/layout/template.xhtml">
    <ui:define name="head">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <script src="#{oxAuthConfigurationService.jsLocation}/jquery-1.11.3.min.js"></script>

        <style type="text/css">
            .login-panel {
                border-style: solid;
                border-width: 1px;
                padding: 1px;
                background-color: #FFFFFF;
                border-color: #C4C0B9;
            }

            .login-panel-header {
                background-color: #D4CFC7;
                background-image: url("#{oxAuthConfigurationService.getImgLocation()}/panel_header_bg.png");
                background-position: left top;
                background-repeat: repeat-x;
                border-style: solid;
                border-width: 1px;
                padding: 2px;
                border-color: #D4CFC7;
                color: #000000;
                font-family: Arial, Verdana, sans-serif;
                font-size: 11px;
                font-weight: bold;
            }

            .login-panel-body {
                padding: 10px;
                color: #000000;
                font-family: Arial, Verdana, sans-serif;
                font-size: 11px;
            }
        </style>
        <script>
            $(document).ready(function () {
                var APIURL = window.location.origin;

                var errormsg = window.location.href.split("=");
                if(errormsg[1]){
                    history.replaceState({}, 'oxAuth-Login', '/oxauth/auth/passport/generic-login');
                    $('.errormsg').html(decodeURIComponent(errormsg[1]));
                    $('.errormsg').prop('style', 'display:block');
                }

                $(".provider").click(function () {
                    provider = $(this).attr("data-p");
                    $.ajax({
                        url: APIURL + "/token",
                        success: function (result) {
                            token = result.token_;
                            window.location.href = APIURL + "/auth/" + provider + "/" + token;
                        },
                        error: function (error) {
                            $('.errormsg').html("An unknown error occurred");
                            $('.errormsg').prop('style', 'display:block');
                        }
                    });
                });
            });
        </script>
    </ui:define>

    <ui:define name="pageTitle">oxAuth - Passport Login</ui:define>

    <ui:define name="body">
        <ul id="messages" class="message">
        </ul>
        <table border="0" align="center">
        <tr>
        <td>
            <li class="errormsg" style="display:none">error message.</li>
                    <div>
                        <h:form id="loginForm">
                            <s:token/>

                            <h:panelGroup rendered="#{not identity.loggedIn}">
                                <div class="login-panel">
                                    <div class="login-panel-header">
                                        <h:outputText value="#{messages['login.login']}"/>
                                    </div>
                                    <div class="login-panel-body">
                                        <c:set var="client"
                                               value="#{clientService.getClient(sessionAttributes['client_id'])}"/>

                                        <s:div rendered='#{!empty client.getLogoUri()}'>
                                            <h:graphicImage url='#{client.getLogoUri()}'/>
                                        </s:div>

                                        <p class="info">
                                            <h:outputText value="#{messages['login.pleaseLoginHere']}"/>
                                        </p>

                                        <div class="dialog">
                                            <h:panelGrid columns="3" border="0" rowClasses="prop"
                                                         columnClasses="name,value,hint">
                                                <h:outputLabel for="username"
                                                               value="#{messages['login.username']}"/>
                                                <h:inputText id="username" value="#{credentials.username}"
                                                             autocomplete="off"/>
                                                <h:outputText value=""/>

                                                <h:outputLabel for="password"
                                                               value="#{messages['login.password']}"/>
                                                <h:inputSecret id="password" value="#{credentials.password}"
                                                               autocomplete="off"/>
                                                <h:outputText value=""/>

                                                <h:outputLabel for="rememberMe"
                                            </p>
                                            value="#{messages['login.rememberMe']}"/>
                                            <h:selectBooleanCheckbox id="rememberMe"
                                                                     value="#{rememberMe.enabled}"/>
                                            <h:outputText value=""/>
                                        </h:panelGrid>
                                    </div>

                                    <s:div rendered='#{!empty client.getPolicyUri()}'>
                                        <p>
                                        <h:outputText value="#{messages['common.agreePolicy']}"/>
                                        <a target="_blank" href='#{client.getPolicyUri()}'>
                                            <h:outputText
                                                    value="#{messages['common.privacyPolicy']}"/>
                                        </a>
                                        </s:div>

                                        <s:div rendered='#{!empty client.getTosUri()}'>
                                            <p>
                                                <h:outputText value="#{messages['common.pleaseReadTheTos']}"/>
                                                <a target="_blank" href='#{client.getTosUri()}'>
                                                    <h:outputText
                                                            value="#{messages['common.termsOfService']}"/>
                                                </a>
                                            </p>
                                        </s:div>

                                        <div class="actionButtons">
                                            <h:commandButton id="loginButton"
                                                             value="#{messages['login.login']}"
                                                             action="#{authenticator.authenticate}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="login-panel">
                                    <div id="signinButton">
                                        <a data-p="twitter" class="provider" href="javascript:void(0);"
                                           style="height:40px; width:120px"><img src="twitter.jpg" style="height:40px; width:40px"></img></a>

                                        <a data-p="linkedin" class="provider" href="javascript:void(0);"
                                           style="height:40px; width:120px"><img src="linkedin.png" style="height:40px; width:40px"></img></a>

                                        <a data-p="facebook" class="provider" href="javascript:void(0);"
                                           style="height:40px; width:120px"><img src="facebook.png" style="height:40px; width:40px"></img></a>

                                        <a data-p="google" class="provider" href="javascript:void(0);"
                                           style="height:40px; width:120px"><img src="google.jpg" style="height:40px; width:40px"></img></a>

                                        <a data-p="github" class="provider" href="javascript:void(0);"
                                           style="height:40px; width:120px"><img src="github.png" style="height:40px; width:40px"></img></a>

                                        <a data-p="tumblr" class="provider" href="javascript:void(0);"
                                           style="height:40px; width:120px"><img src="tumblr.png" style="height:40px; width:40px"></img></a>

                                        <a data-p="yahoo" class="provider" href="javascript:void(0);"
                                           style="height:40px; width:120px"><img src="yahoo.png" style="height:40px; width:40px"></img></a>
                                    </div>
                                </div>
                            </h:panelGroup>
                        </h:form>
                    </div>
                </td>
            </tr>
        </table>

    </ui:define>
</ui:composition>
