<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        template="/WEB-INF/incl/layout/login-extended-template.xhtml">
        <f:metadata>
                <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" if="#{not identity.loggedIn}" />
        </f:metadata>

        <ui:define name="head">
                <meta name="description" content="Gluu, Inc." />
        </ui:define>

        <ui:define name="pageTitle">
                <h:outputText value="#{msgs['login.pageTitle']}" />
        </ui:define>

        <ui:define name="body">
                <header class="bs-docs-nav navbar navbar-static-top" id="top">
                <div class="container">
                        <!-- start logo-->
                        <div class="logo span2">
                                <ui:param name="client"
                                        value="#{clientService.getClient(identity.sessionId.sessionAttributes['client_id'])}" />

                                <h:panelGroup layout="block" rendered='#{!empty client.logoUri}'>
                                        <h:graphicImage url='#{client.logoUri}' />
                                </h:panelGroup>
                                <h:panelGroup layout="block" rendered='#{empty client.logoUri}'>
                                        <object data="../../ext/resources/img/logo.png" type="image/png">
                                         <img src="../../img/logo.png" />
                                        </object>
                                </h:panelGroup>
                        </div>
                        <!-- end logo-->
                </div>
        </header>
                <!-- end header-->
        <div class="bs-docs-section">
                <div class="container">
                        <h:panelGroup  rendered="true">
                        <div class="login_bx">
                                <div class="row">
                                   <div class="left_form_bx">
                                        <h:form id="loginForm"  class="form-horizontal">
                                        <h:panelGroup
                                                                rendered="#{sessionIdService.notSessionIdAuthenticated}">

                                        <h:messages style="color:red;" />

                                          <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-3 control-label"      for="loginForm:fname" value="Enter First Name" />
                                                <div class="col-sm-9">
                                                  <input id="loginForm:fname" name="loginForm:fname"
                                                                                        type="text" autocomplete="off" />
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-3 control-label"      for="loginForm:lname" value="Enter Last Name" />
                                                <div class="col-sm-9">
                                                  <input id="loginForm:lname" name="loginForm:lname"
                                                                                        type="text" autocomplete="off" />
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-3 control-label"      for="loginForm:email" value="Enter Email" />
                                                <div class="col-sm-9">
                                                  <input id="loginForm:email" name="loginForm:email"
                                                                                        type="text" autocomplete="off" />
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-3 control-label"      for="loginForm:phone" value="Enter Phone" />
                                                <div class="col-sm-9">
                                                  <input id="loginForm:phone" name="loginForm:phone"
                                                                                        type="text" autocomplete="off" />
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-3 control-label"      for="loginForm:pwd" value="Enter Password" />
                                                <div class="col-sm-9">
                                                  <input type="password" id="loginForm:pwd" name="loginForm:pwd"
                                                                                         autocomplete="off" />
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <div class="col-sm-offset-3 col-sm-9">
                                                  <h:commandButton id="loginButton" styleClass="btn btn-primary"
                                                                                                value="Submit"
                                                                                                action="#{authenticator.authenticate}" />
                                                </div>
                                          </div>

                                          </h:panelGroup>
                                        </h:form>
                                        </div>
                                        <h:panelGroup layout="block" rendered="#{external_registration_uri != Null}">
                                        <div class="reg_link">
                                                        <a href="#{external_registration_uri}">
                                                         <h:outputText value="Register Now   " />
                                                        </a>
                                        </div>
                                        </h:panelGroup>
                                </div>
                        </div>
                        </h:panelGroup>
                </div>
        </div>
        </ui:define>
</ui:composition>
