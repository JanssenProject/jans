apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: load-users
  name: load-users-cm
data:
  LOAD_USERS_TO_RDBMS: "true"
  RDBMS_TYPE: 'mysql'
  RDBMS_DB: "jans"
  RDBMS_USER: "root"
  RDBMS_PASSWORD: Test1234#
  RDBMS_HOST: "my-release-mysql.mysql.svc.cluster.local"
  NUMBERS_OF_USERS_TO_LOAD: "500000000"
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: load-users
  name: load-users
spec:
  template:
    metadata:
      labels:
        app: load-users
    spec:
      hostAliases:
        - ip: NGINX_IP
          hostnames:
            - FQDN
      containers:
      - envFrom:
        - configMapRef:
            name: load-users-cm
        image: janssenproject/demo_loadtesting:1.0.0_dev
        name: load-users
        resources:
          limits:
            cpu: 10000m
            memory: 5000Mi
          requests:
            cpu: 10000m
            memory: 5000Mi
      restartPolicy: Never
