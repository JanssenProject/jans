apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: load-users
  name: load-users-cb-cm
data:
  COUCHBASE_PW: Test1234#
  COUCHBASE_URL: cb.cbns.svc.cluster.local
  LOAD_USERS_TO_COUCHBASE: "true"
  USER_NUMBER_STARTING_POINT: "0"
  USER_NUMBER_ENDING_POINT: "10000000"
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: load-users
  name: load-users-cb
spec:
  template:
    metadata:
      labels:
        app: load-users
    spec:
      #hostAliases:
      #  - ip: NGINX_IP
      #    hostnames:
      #      - FQDN
      containers:
      - envFrom:
        - configMapRef:
            name: load-users-cb-cm
        image: ghcr.io/janssenproject/jans/loadtesting-jmeter:1.1.5_dev
        name: load-users
        resources:
          limits:
            cpu: 10000m
            memory: 5000Mi
          requests:
            cpu: 10000m
            memory: 5000Mi
      restartPolicy: Never
