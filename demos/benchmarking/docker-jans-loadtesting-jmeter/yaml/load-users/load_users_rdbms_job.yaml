apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: load-users
  name: load-users-mysql-cm
data:
  LOAD_USERS_TO_RDBMS: "true"
  RDBMS_TYPE: 'mysql'
  RDBMS_DB: "jans"
  RDBMS_USER: "root"
  RDBMS_PASSWORD: Test1234#
  RDBMS_HOST: "my-release-mysql.mysql.svc.cluster.local"
  USER_NUMBER_STARTING_POINT: "0"
  USER_NUMBER_ENDING_POINT: "10000000"
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: load-users
  name: load-users
spec:
  template:
    metadata:
      labels:
        app: load-users
    spec:
      #hostAliases:
       # - ip: NGINX_IP
       #   hostnames:
       #     - FQDN
      containers:
      - envFrom:
        - configMapRef:
            name: load-users-mysql-cm
        image: ghcr.io/janssenproject/jans/loadtesting-jmeter:1.1.4-1
        name: load-users-mysql
        resources:
          limits:
            cpu: 10000m
            memory: 5000Mi
          requests:
            cpu: 10000m
            memory: 5000Mi
      restartPolicy: Never
