adm.methods_title=Authentication methods
adm.methods_text={
<p>
Choose the methods you want to offer your users. Sort as per your taste: top-left methods are prompted first in preference to methods on the bottom-right. Items support drag-and-drop. 
</p>
<p>
Ensure to hit the save button once you are done.
</p>
<p>
To add more items to the listing, install plugins that contribute authentication methods.
</p>
}

