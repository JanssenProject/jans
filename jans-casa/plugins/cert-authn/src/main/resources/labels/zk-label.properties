usercert.add_certificate=How to add a certificate?

usercert.add_steps={
To associate a digital certificate with this account, bear in mind:
<ul>
    <li>Ensure the certificate issued to you is already imported into your web browser</li>
    <li>When clicking on the button below, you will be prompted to select a certificate. Choose carefully</li>
    <li>If presented, select the option that remembers your choice for the least amount of time, or does not remember the choice at all</li>
    <li>If <b><em>no prompt</em></b> is shown, your browser may be caching a previous choice. In this case,
    close the browser window and retry. ${usrcert.contact}</li>
</ul>
}

