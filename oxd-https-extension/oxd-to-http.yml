defaultHost: localhost
defaultPort: 8099
defaultOpHost: https://sample.gluu.org
defaultAuthorizationRedirectUrl: https://client.example.com/cb
defaultRedirectUrl: https://client.example.com/cb
defaultLogoutUrl: https://client.example.com/logout

#  type: simple
#  connector:
