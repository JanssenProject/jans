[workspace]
resolver = "2"
members = ["bindings/cedarling_python", "bindings/cedarling_ruby/ext/cedarling", "cedarling", "sparkv", "test_utils"]
# leave out ruby unless its specified
default-members = ["bindings/cedarling_python", "cedarling", "sparkv", "test_utils"]

[workspace.package]
version = "0.0.0-nightly"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
sparkv = { path = "sparkv" }
cedarling = { path = "cedarling" }
test_utils = { path = "test_utils" }

[profile.release]
strip = "symbols"
debug-assertions = true
lto = "thin"
opt-level = "s"
codegen-units = 1
