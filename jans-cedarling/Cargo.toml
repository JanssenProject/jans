[workspace]
resolver = "2"
members = ["bindings/*", "cedarling", "sparkv", "test_utils"]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
sparkv = { path = "sparkv" }
cedarling = { path = "cedarling" }
test_utils = { path = "test_utils" }
chrono = "0.4.38"

[profile.release]
strip = "symbols"
debug-assertions = true
lto = "thin"
opt-level = "s"
codegen-units = 1
