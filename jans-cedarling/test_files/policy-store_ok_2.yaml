cedar_version: v2.4.7
cedar_policies:
  1:
    description: simple policy example for pricipal workload, permit when workload org_id same with resource
    creation_date: '2024-09-20T17:22:39.996050'
    policy_content:
      encoding: none
      content_type: cedar
      body: |-
        permit(
            principal is Jans::Workload,
            action in [Jans::Action::"Update"],
            resource is Jans::Issue
        )when{
            principal.org_id == resource.org_id
        };
  2:
    description: simple policy example for pricipal user, permit if user country same with the issue
    creation_date: '2024-09-20T17:22:39.996050'
    policy_content:
      encoding: none
      content_type: cedar
      body: |-
        permit(
            principal is Jans::User,
            action in [Jans::Action::"Update"],
            resource is Jans::Issue
        )when{
            principal.country == resource.country
        };
  3:
    description: simple policy example for pricipal role, permit when Admin
    creation_date: '2024-09-20T17:22:39.996050'
    policy_content:
      encoding: none
      content_type: cedar
      body: |-
        permit(
            principal == Jans::Role::"Admin",
            action in [Jans::Action::"Update"],
            resource is Jans::Issue
        );
cedar_schema:
  encoding: none
  content_type: cedar
  # we minimize amount of field in entites to simplify test cases
  body: |
    namespace Jans {
    type Url = {"host": String, "path": String, "protocol": String};
    entity TrustedIssuer = {"issuer_entity_id": Url};
    entity Issue = {"country": String, "org_id": String};
    entity id_token = {};
    entity Role;
    entity User in [Role] = {"country": String, };
    entity Workload = {"org_id": String};
    entity Access_token = {};
    action "Update" appliesTo {
      principal: [Workload, User, Role],
      resource: [Issue],
      context: {}
    };
    }
