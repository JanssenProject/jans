      fa6a3f46ab5f741e806deff0f81d0f848af37604500f:
        description: without condition
        creation_date: '2024-09-22T18:18:35.801566'
        policy_content:
          encoding: none
          content_type: cedar
          body: |-
            @id("without condition")
