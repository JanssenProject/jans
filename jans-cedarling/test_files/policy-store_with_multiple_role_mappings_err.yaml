      entity Issue = {"org_id": String};
      entity TrustedIssuer = {"issuer_entity_id": Url};
      entity Workload = {"client_id": String, "iss": TrustedIssuer, "name": String, "org_id": String};
      action "Update" appliesTo {
        principal: [Workload],
        resource: [Issue],
        context: {}
      };
