              - "Jans::Workload"
          id_token:
            entity_type_name: "Jans::id_token"
            principal_mapping:
              - "Jans::User"
          userinfo_token:
            entity_type_name: "Jans::Userinfo_token"
            user_id: "sub"
            principal_mapping:
              - "Jans::User"
    policies:
      840da5d85403f35ea76519ed1a18a33989f855bf1cf8:
        description: simple policy example for principal workload
        creation_date: '2024-09-20T17:22:39.996050'
        policy_content:
          encoding: none
          content_type: cedar
          body: |-
            permit(
                principal is Jans::Workload,
                action in [Jans::Action::"Update"],
                resource is Jans::Issue
            )when{
                principal.access_token.org_id == resource.org_id &&
                principal.aud == "5b4487c4-8db1-409d-a653-f907b8094039" 
            };
      444da5d85403f35ea76519ed1a18a33989f855bf1cf8:
        cedar_version: v4.0.0
        description: simple policy example for principal user
        creation_date: '2024-09-20T17:22:39.996050'
        policy_content:
          encoding: none
          content_type: cedar
          body: |-
            permit(
                principal is Jans::User,
                action in [Jans::Action::"Update"],
                resource is Jans::Issue
            )when{
                principal.country == resource.country &&
                principal.id_token.aud == "5b4487c4-8db1-409d-a653-f907b8094039" 
            };
    schema:
      encoding: none
      content_type: cedar
      body: |-
        namespace Jans {
          type Url = {"host": String, "path": String, "protocol": String};
          entity Issue = {"country": String, "org_id": String};
          entity Role;
          entity TrustedIssuer = {"issuer_entity_id": Url};
          entity User in [Role] = {
            sub: String,
            role: String,
            email: String,
            username: String,
            country: String,
            id_token: id_token,
            userinfo_token: Userinfo_token,
          };
          entity Workload = {
            iss: Jans::TrustedIssuer,
            aud?: String,
            client_id?: String,
            name: String,
            access_token: Access_token,
          };
          entity Access_token = {
          iss: Jans::TrustedIssuer,
            sub?: String,
            aud?: String,
            nbf?: Long,
            exp?: Long,
            iat?: Long,
            jti?: String,
            client_id: String,
            code: String,
            token_type: String,
            acr: String,
            "x5t#S256": String,
            scope: Set<String>,
            org_id: String,
            auth_time: Long,
            name: String,
            status: {
              status_list: {
                idx: Long,
                uri: String,
              }
            }
          };
          entity id_token = {
            iss: Jans::TrustedIssuer,
            sub?: String,
            aud?: String,
            nbf?: Long,
            exp?: Long,
            iat?: Long,
            jti?: String,
            acr: String,
            amr: String,
            nonce: String,
            sid: String,
            jansOpenIDConnectVersion: String,
            c_hash: String,
            auth_time: Long,
            grant: String,
            role: String,
            status: {
              status_list: {
                idx: Long,
                uri: String,
              }
            },
          };
          entity Userinfo_token  = {
            iss: Jans::TrustedIssuer,
            sub?: String,
            aud?: String,
            nbf?: Long,
            exp?: Long,
            iat?: Long,
            jti?: String,
            country: String,
            email: String,
            username: String,
            given_name: String,
            middle_name: String,
            inum: String,
            updated_at: Long,
            name: String,
            nickname: String,
            family_name: String,
            jansAdminUIRole: Set<String>,
          };
          type Context = {
            user: User,
            workload: Workload,
            access_token: Access_token,
            id_token: id_token,
            userinfo_token: Userinfo_token,
          };
          action "Update" appliesTo {
            principal: [Workload, User, Role],
            resource: [Issue],
            context: Context
          };
        }
