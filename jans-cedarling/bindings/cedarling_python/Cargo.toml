[package]
name = "cedarling_python"
version = "1.1.6"
edition = "2021"

[lib]
name = "cedarling_python"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22.0", features = ["extension-module"] }
cedarling = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde-pyobject = "0.4.0"
