version: '3.8'

# Development override for docker-compose.yml
# This file provides development-specific configurations

services:
  federation:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    volumes:
      # Mount source code for hot reloading
      - ../src:/app/src
      - ../pom.xml:/app/pom.xml
      # Mount configuration files
      - ./config:/app/config
      # Mount logs directory
      - federation-logs:/app/logs
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m -Djava.awt.headless=true
      - CATALINA_OPTS=-Djava.awt.headless=true -Dfile.encoding=UTF-8
      - FEDERATION_ISSUER=https://federation.localhost
      - FEDERATION_AUDIENCE=federation
      - LOGGING_LEVEL=DEBUG
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    networks:
      - federation-network
    restart: unless-stopped

  # Development database with persistent data
  postgres:
    image: postgres:13-alpine
    container_name: federation-postgres-dev
    environment:
      - POSTGRES_DB=federation_dev
      - POSTGRES_USER=federation
      - POSTGRES_PASSWORD=federation123
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - federation-network
    restart: unless-stopped

  # Development tools
  adminer:
    image: adminer:latest
    container_name: federation-adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - federation-network
    restart: unless-stopped

volumes:
  federation-logs:
  postgres-dev-data:

networks:
  federation-network:
    driver: bridge

