# Jans Federation Vibe Configuration

# Application settings
federation.issuer=https://federation.example.com
federation.audience=federation
federation.name=Jans Federation Vibe
federation.version=1.0.0

# Server settings
server.port=8080
server.servlet.context-path=/federation

# Logging configuration
logging.level.io.jans.federation=INFO
logging.level.org.jboss.weld=WARN
logging.level.org.jboss.resteasy=WARN

# Security settings
federation.security.jwt.algorithm=RS256
federation.security.jwt.expiration=3600
federation.security.jwt.issuer=https://federation.example.com

# Trust mark settings
federation.trustmark.default.expiration=86400
federation.trustmark.max.issuers=10

# Database settings (if using database)
# spring.datasource.url=jdbc:postgresql://postgres:5432/federation
# spring.datasource.username=federation
# spring.datasource.password=federation123
# spring.datasource.driver-class-name=org.postgresql.Driver

# Cache settings
federation.cache.ttl=3600
federation.cache.max.size=1000

# Monitoring settings
federation.monitoring.enabled=true
federation.monitoring.metrics.enabled=true
