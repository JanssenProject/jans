# FIDO2 Device Registration Test Configuration
# Server configuration
test.server.name=%(hostname)s
test.server.url=https://%(hostname)s

# FIDO2 test user for device registration
fido2.test.user.uid=test_fido_user
fido2.test.user.password=test_fido_password
fido2.test.user.inum=B1F3-AEAE-B798
fido2.test.user.email=test_fido_user@test.org

# Test device configuration
fido2.test.device.id=test-device-1
fido2.test.device.displayName=Test Security Key
fido2.test.device.type=security-key
fido2.test.device.transports=USB,NFC

# Test client configuration
fido2.test.client.id=%(jans_fido2_test_client_inum)s
fido2.test.client.secret=%(jans_fido2_test_client_pw)s

# Test attestation configuration
fido2.test.attestation.format=packed
fido2.test.attestation.alg=ES256

# Test endpoints
fido2.test.endpoint.attestation=/jans-fido2/restv1/attestation
fido2.test.endpoint.assertion=/jans-fido2/restv1/assertion
fido2.test.endpoint.options=/jans-fido2/restv1/attestation/options 