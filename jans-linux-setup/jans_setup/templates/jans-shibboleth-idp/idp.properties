# Shibboleth IDP 5.1.6 Configuration
# Generated by Janssen Setup

idp.entityID=%(shibboleth_idp_entity_id)s
idp.scope=%(shibboleth_idp_scope)s
idp.home=%(shibboleth_home)s

# Security settings
idp.sealer.storePassword=%(shibboleth_sealer_password)s
idp.sealer.keyPassword=%(shibboleth_sealer_password)s

# Credential locations
idp.signing.key=%{idp.home}/credentials/idp-signing.key
idp.signing.cert=%{idp.home}/credentials/idp-signing.crt
idp.encryption.key=%{idp.home}/credentials/idp-encryption.key
idp.encryption.cert=%{idp.home}/credentials/idp-encryption.crt

# Storage settings
idp.consent.StorageService=shibboleth.JPAStorageService
idp.session.StorageService=shibboleth.StorageService
idp.replayCache.StorageService=shibboleth.StorageService
idp.artifact.StorageService=shibboleth.StorageService

# Logout settings
idp.logout.elaboration=true
idp.logout.authenticated=true

# SAML settings
idp.authn.flows=Jans
