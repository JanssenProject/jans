# Janssen Authentication Configuration for Shibboleth IDP
# Generated by Janssen Setup

# Janssen Auth Server URL
jans.auth.server.url=https://%(hostname)s

# OAuth 2.0 Client ID registered in Janssen
jans.auth.client.id=%(shibboleth_idp_client_id)s

# OAuth 2.0 Client Secret
jans.auth.client.secret=%(shibboleth_idp_client_secret)s

# Redirect URI for OAuth callback
jans.auth.redirect.uri=%(shibboleth_callback_uri)s

# OAuth scopes to request
jans.auth.scopes=openid,profile,email

# Enable SSL certificate validation
jans.auth.ssl.validation=true

# Connection timeout in milliseconds
jans.auth.connection.timeout=10000

# Read timeout in milliseconds
jans.auth.read.timeout=10000
