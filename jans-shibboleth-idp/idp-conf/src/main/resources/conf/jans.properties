# Janssen Authentication Configuration for Shibboleth IDP

# Janssen Auth Server URL (e.g., https://your-server.example.com)
jans.auth.server.url=https://localhost

# OAuth 2.0 Client ID registered in Janssen
jans.auth.client.id=

# OAuth 2.0 Client Secret
jans.auth.client.secret=

# Redirect URI for OAuth callback (must match registered client)
jans.auth.redirect.uri=https://localhost/idp/Authn/Jans/callback

# OAuth scopes to request (comma-separated)
jans.auth.scopes=openid,profile,email

# ACR values to request from Janssen (optional)
jans.auth.acr.values=

# Enable/disable SSL certificate validation (set to false for development only)
jans.auth.ssl.validation=true

# Connection timeout in milliseconds
jans.auth.connection.timeout=10000

# Read timeout in milliseconds
jans.auth.read.timeout=10000
