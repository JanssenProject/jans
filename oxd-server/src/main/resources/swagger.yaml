# raw swagger spec link:
# https://raw.githubusercontent.com/GluuFederation/oxd/version_4.0.0/oxd-server/src/main/resources/swagger.yaml
# https://gluu.org/swagger-ui/?url=https://raw.githubusercontent.com/GluuFederation/oxd/version_4.0.0/oxd-server/src/main/resources/swagger.yaml#/developers/setup-client
swagger: "2.0"
info:
  description: oxd-server
  version: "4.0.0"
  title: oxd-server
  contact:
    email: yuriyz@gluu.org

  license:
    name: License
    url: https://github.com/GluuFederation/oxd/blob/master/LICENSE

host: gluu.org
basePath: /oxd/4.0.0
schemes:
 - https

# tags are used for organizing operations
tags:
- name: developers
  description: Operations available to regular developers

paths:

  /health-check:
    get:
      tags:
      - developers
      summary: Health Check
      operationId: health-check
      description: Health Check endpoint is for quick check whether oxd-server is alive.
      responses:
        200:
          description: OK

  /setup-client:
    post:
      tags:
      - developers
      summary: Setup Client
      operationId: setup-client
      description: Setups client is for securing communication to oxd-server
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: SetupClientParams
          schema:
            type: object
            required:
              - authorization_redirect_uri
            properties:
              authorization_redirect_uri:
                type: string
                example: https://client.example.org/cb
              op_host:
                type: string
                example: https://<ophostname>
                description: If missing, must be present in defaults
              post_logout_redirect_uri:
                type: string
                example: https://client.example.org/cb
              application_type:
                type: string
                example: web
              response_types:
                type: array
                items:
                  type: string
                example: ["code"]
              grant_types:
                type: array
                items:
                  type: string
                example: ["authorization_code", "client_credentials"]
              scope:
                type: array
                items:
                  type: string
                example:  ["openid"]
              acr_values:
                type: array
                items:
                  type: string
                example: ["basic"]
              client_name:
                type: string
                description: oxd will generate its own non-human readable name by defaultif client_name is not specified
              client_jwks_uri:
                type: string
              client_token_endpoint_auth_method:
                type: string
              client_request_uris:
                type: array
                items:
                  type: string
              client_frontchannel_logout_uris:
                type: array
                items:
                  type: string
              client_sector_identifier_uri:
                type: array
                items:
                  type: string
              contacts:
                type: array
                items:
                  type: string
                example: ["foo_bar@spam.org"]
              ui_locales:
                type: array
                items:
                  type: string
              claims_locales:
                type: array
                items:
                  type: string
              claims_redirect_uri:
                type: array
                items:
                  type: string
              client_id:
                type: string
                description: client id of existing client, ignores all other parameters and skips new client registration forcing to use existing client (client_secret is required if this parameter is set)
              client_secret:
                type: string
                description: client secret of existing client, must be used together with client_id
      responses:
        200:
          description: OK
          schema:
            type: object
            title: SetupClientResponse
            required:
              - status
              - data
            properties:
              status:
                type: string
                example: ok
              data:
                type: object
                required:
                  - oxd_id
                  - client_id_of_oxd_id
                  - op_host
                  - setup_client_oxd_id
                  - client_id
                  - client_secret
                  - client_registration_access_token
                  - client_registration_client_uri
                  - client_id_issued_at
                  - client_secret_expires_at
                properties:
                  oxd_id:
                    type: string
                    example: bcad760f-91ba-46e1-a020-05e4281d91b6
                  client_id_of_oxd_id:
                    type: string
                    example: ccad760f-91ba-46e1-a020-05e4281d91b6
                  op_host:
                    type: string
                    example: https://<op-hostname>
                  setup_client_oxd_id:
                    type: string
                  client_id:
                    type: string
                    example: "@!1736.179E.AA60.16B2!0001!8F7C.B9AB!0008!A2BB.9AE6.5F14.B387"
                  client_secret:
                    type: string
                    example: f436b936-03fc-433f-9772-53c2bc9e1c74
                  client_registration_access_token:
                    type: string
                    example: d836df94-44b0-445a-848a-d43189839b17
                  client_registration_client_uri:
                    type: string
                    example: https://<op-hostname>/oxauth/restv1/register?client_id=@!1736.179E.AA60.16B2!0001!8F7C.B9AB!0008!A2BB.9AE6.5F14.B387
                  client_id_issued_at:
                    type: integer
                    example: 1501854943
                  client_secret_expires_at:
                    type: integer
                    example: 1501941343
        400:
          description: Invalid parameters are provided to endpoint.
        403:
          description: Forbidden. Invalid access token provided in Authorization header.
        500:
          description: Internal error occured. Please check oxd-server.log file for details (usually located in /var/log/oxd-server/oxd-server.log).


  /get-client-token:
    post:
      tags:
      - developers
      summary: Get Client Token
      operationId: get-client-token
      description: Gets Client Token
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: GetClientTokenParams
          schema:
            type: object
            required:
              - op_host
              - client_id
              - client_secret
            properties:
              op_host:
                type: string
                example: https://<op-hostname>
              op_discovery_path:
                type: string
              scope:
                type: array
                items:
                  type: string
                example: ["openid"]
              client_id:
                type: string
                example: '@!1736.179E.AA60.16B2!0001!8F7C.B9AB!0008!A2BB.9AE6.5F14.B387'
              client_secret:
                type: string
                example: f436b936-03fc-433f-9772-53c2bc9e1c74
              authentication_method:
                type: string
                description: if value is missed then basic authentication is used. Otherwise it's possible to set `private_key_jwt` value for Private Key authentication.
              algorithm:
                type: string
                description: optional but is required if authentication_method=private_key_jwt. Valid values are none, HS256, HS384, HS512, RS256, RS384, RS512, ES256, ES384, ES512
              key_id:
                type: string
                description: optional but is required if authentication_method=private_key_jwt. It has to be valid key id from key store.
      responses:
        200:
          description: OK
          schema:
            type: object
            title: GetClientTokenResponse
            required:
              - status
              - data
            properties:
              status:
                type: string
                example: ok
              data:
                type: object
                required:
                  - scope
                  - access_token
                  - expires_in
                  - refresh_token
                properties:
                  scope:
                    type: string
                    example: ["openid"]
                  access_token:
                    type: string
                    example: b75434ff-f465-4b70-92e4-b7ba6b6c58f2
                  expires_in:
                    type: integer
                    example: 299
                  refresh_token:
                    type: string
        400:
          description: Invalid parameters are provided to endpoint.
        403:
          description: Forbidden. Invalid access token provided in Authorization header.
        500:
          description: Internal error occured. Please check oxd-server.log file for details (usually located in /var/log/oxd-server/oxd-server.log).

  /introspect-access-token:
    post:
      tags:
      - developers
      summary: Introspect Access Token
      operationId: introspect-access-token
      description: Introspect Access Token
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: Authorization
          type: string
        - in: body
          name: IntrospectAccessTokenParams
          schema:
            type: object
            required:
              - command
              - params
            properties:
              command:
                type: string
              params:
                type: object
                required:
                  - oxd_id
                  - access_token
                properties:
                  oxd_id:
                    type: string
                    example: bcad760f-91ba-46e1-a020-05e4281d91b6
                  access_token:
                    type: string
                    example: b75434ff-f465-4b70-92e4-b7ba6b6c58f2
      responses:
        200:
          description: OK
          schema:
            type: object
            title: IntrospectAccessTokenReponse
            required:
              - status
              - data
            properties:
              status:
                type: string
                example: ok
              data:
                type: object
                required:
                  - active
                  - client_id
                  - username
                  - scopes
                  - token_type
                  - sub
                  - aud
                  - iss
                  - exp
                  - iat
                  - acr_values
                  - extension_field
                properties:
                  active:
                    type: boolean
                    example: true
                  client_id:
                    type: string
                    example: '@!1736.179E.AA60.16B2!0001!8F7C.B9AB!0008!A2BB.9AE6.5F14.B387'
                  username:
                    type: string
                    example: John Black
                  scopes:
                    type: array
                    items:
                      type: string
                  token_type:
                    type: string
                    example: bearer
                  sub:
                    type: string
                    example: jblack
                  aud:
                    type: string
                    example: l238j323ds-23ij4
                  iss:
                    type: string
                    example: https://as.gluu.org/
                  exp:
                    type: integer
                    example: 299
                  iat:
                    type: integer
                    example: 1419350238
                  acr_values:
                    type: array
                    items:
                      type: string
                    example: ["basic"]
                  extension_field:
                    type: string
                    example: twenty-seven
        400:
          description: Invalid parameters are provided to endpoint.
        403:
          description: Forbidden. Invalid access token provided in Authorization header.
        500:
          description: Internal error occured. Please check oxd-server.log file for details (usually located in /var/log/oxd-server/oxd-server.log).

