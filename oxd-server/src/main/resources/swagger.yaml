# raw swagger spec link:
# https://raw.githubusercontent.com/GluuFederation/oxd/version_4.0/oxd-server/src/main/resources/swagger.yaml
# https://gluu.org/swagger-ui/?url=https://raw.githubusercontent.com/GluuFederation/oxd/version_4.0/oxd-server/src/main/resources/swagger.yaml#/developers/setup-client
openapi: 3.0.1
info:
  title: oxd-server
  description: oxd-server
  contact:
    email: yuriyz@gluu.org
  license:
    name: License
    url: https://github.com/GluuFederation/oxd/blob/master/license.md
  version: "4.2"
servers:
- url: https://gluu.org/
tags:
- name: developers
  description: Operations available to regular developers
paths:
  /health-check:
    get:
      tags:
      - developers
      summary: Health Check
      description: Health Check endpoint is for quick check whether oxd-server is
        alive.
      operationId: health-check
      responses:
        200:
          description: OK
          content: {}
  /register-site:
    post:
      tags:
      - developers
      summary: Register Site
      description: Registers site at oxd-server
      operationId: register-site
      requestBody:
        content:
          application/json:
            schema:
              title: RegisterSiteParams
              required:
              - redirect_uris
              type: object
              properties:
                redirect_uris:
                  type: array
                  description: Provide the list of redirection URIs. The first URL
                    is where the user will be redirected after successful authorization
                    at the OpenID Connect Provider (OP).
                  example:
                  - https://client.example.org/cb
                  items:
                    type: string
                op_configuration_endpoint:
                  type: string
                  example: https://op.example.com/acme/.well-known/openid-configuration
                  description: The openid configuration endpoint URL. If missing, then either
                    it must be present in defaults or `op_host` must be defined.
                op_host:
                  type: string
                  description: Deprecated in favor of `op_configuration_endpoint`. It will be
                    removed in future version(s). Provide the URL of OpenID Provider (OP) in this
                    field. If missing, then `op_configuration_endpoint` must be defined.
                  deprecated: true
                  example: https://<ophostname>
                op_discovery_path:
                  type: string
                  example: /oxauth
                  deprecated: true
                  description: Deprecated in favor of `op_configuration_endpoint`. It will be
                    removed in future version(s). Provide path to the OpenID Connect Provider's
                    discovery document in this field. For example, if it is
                    'https://example.com/.well-known/openid-configuration' then the path is blank.
                    But if it is 'https://example.com/oxauth/.well-known/openid-configuration'
                    then the path is '/oxauth'
                post_logout_redirect_uris:
                  type: array
                  description: Provide the URLs supplied by the RP to request that
                    the user be redirected to this location after a logout has been
                    performed.
                  example:
                  - https://client.example.org/logout/page1
                  - https://client.example.org/logout/page2
                  - https://client.example.org/logout/page3
                  items:
                    type: string
                response_types:
                  type: array
                  description: Provide a list of the OAuth 2.0 response_type values
                    that the Client is declaring that it will restrict itself to using.
                    If omitted, the default is that the Client will use only the code
                    response type.
                  example:
                  - code
                  items:
                    type: string
                grant_types:
                  type: array
                  description: Provide a list of the OAuth 2.0 grant types that the
                    Client is declaring that it will restrict itself to using.
                  example:
                  - authorization_code
                  - client_credentials
                  items:
                    type: string
                scope:
                  type: array
                  description: Provide list of scope which are used during authentication
                    to authorize access to resource.
                  example:
                  - openid
                  items:
                    type: string
                acr_values:
                  type: array
                  description: Provide Returns the Default requested Authentication
                    Context Class Reference values.
                  example:
                  - basic
                  items:
                    type: string
                client_name:
                  type: string
                  description: oxd will generate its own non-human readable name by
                    default if client_name is not specified
                client_jwks_uri:
                  type: string
                  description: Provide the URL for the Client's JSON Web Key Set (JWK)
                    document containing key(s) that are used for signing requests
                    to the OP. The JWK Set may also contain the Client's encryption
                    keys(s) that are used by the OP to encrypt the responses to the
                    Client. When both signing and encryption keys are made available,
                    a use (Key Use) parameter value is required for all keys in the
                    document to indicate each key's intended usage .
                client_token_endpoint_auth_method:
                  type: string
                  description: Provide the requested authentication method for the
                    Token Endpoint. Valid values are none, client_secret_basic, client_secret_post,
                    client_secret_jwt, private_key_jwt, access_token, tls_client_auth,
                    self_signed_tls_client_auth.
                client_token_endpoint_auth_signing_alg:
                  type: string
                  description: Provide the Requested Client Authentication method
                    for the Token Endpoint. Valid values are none, HS256, HS384, HS512,
                    RS256, RS384, RS512, ES256, ES384, ES512, PS256, PS384, PS512.
                client_request_uris:
                  type: array
                  description: Provide a list of request_uri values that are pre-registered
                    by the Client for use at the Authorization Server.
                  items:
                    type: string
                client_frontchannel_logout_uris:
                  type: array
                  description: Provide frontchannel logout uris.
                  items:
                    type: string
                client_sector_identifier_uri:
                  type: string
                  description: Provide the URL using the https scheme to be used in
                    calculating Pseudonymous Identifiers by the OP. The URL references
                    a file with a single JSON array of redirect_uri values.
                contacts:
                  type: array
                  description: Provide a list of e-mail addresses for people allowed
                    to administer the information for this Client
                  example:
                  - foo_bar@spam.org
                  items:
                    type: string
                ui_locales:
                  type: array
                  description: Provide ui_locales, which can be used to pass the localization
                    from the client application to the server application in the authorize
                    request.
                  items:
                    type: string
                claims_locales:
                  type: array
                  description: Provide claims_locales, which end-user's preferred
                    languages and scripts for Claims being returned.
                  items:
                    type: string
                claims_redirect_uri:
                  type: array
                  items:
                    type: string
                client_id:
                  type: string
                  description: client id of existing client, ignores all other parameters
                    and skips new client registration forcing to use existing client
                    (client_secret is required if this parameter is set).
                client_secret:
                  type: string
                  description: client secret of existing client, must be used together
                    with client_id
                access_token_as_jwt:
                  type: boolean
                  description: specifies whether access_token should be return as
                    JWT or not. Default value is false.
                access_token_signing_alg:
                  type: string
                  description: sets signing algorithm used for JWT signing. Valid
                    values are none, HS256, HS384, HS512, RS256, RS384, RS512, ES256,
                    ES384, ES512, PS256, PS384, PS512
                rpt_as_jwt:
                  type: boolean
                  description: specifies whether RPT should be return as JWT or not.
                    Default value is false.
                logo_uri:
                  type: string
                  description: specifies an URL that references a logo for the Client
                    application.
                  example: https://client.example.org/logo.png
                client_uri:
                  type: string
                  description: specifies an URL of the home page of the Client.
                  example: https://client.example.org/page
                policy_uri:
                  type: string
                  description: specifies an URL that the Relying Party Client provides
                    to the End-User to read about the how the profile data will be
                    used.
                  example: https://client.example.org/page
                front_channel_logout_session_required:
                  type: boolean
                  description: specifies if front channel logout session required.
                  example: true
                tos_uri:
                  type: string
                  description: specifies an URL that the Relying Party Client provides
                    to the End-User to read about the Relying Party's terms.
                  example: https://client.example.org/page
                jwks:
                  type: string
                  description: Client's JSON Web Key Set (JWK) document, passed by
                    value. The semantics of the jwks parameter are the same as the
                    jwks_uri parameter, other than that the JWK Set is passed by value,
                    rather than by reference. This parameter is intended only to be
                    used by Clients that, for some reason, are unable to use the jwks_uri
                    parameter, for instance, by native applications that might not
                    have a location to host the contents of the JWK Set. If a Client
                    can use jwks_uri, it must not use jwks. One significant downside
                    of jwks is that it does not enable key rotation. The jwks_uri
                    and jwks parameters must not be used together.
                  example: '{"key1": "value1", "key2": "value2"}'
                id_token_binding_cnf:
                  type: string
                  example: 4NRB1-0XZABZI9E6-5SM3R
                tls_client_auth_subject_dn:
                  type: string
                  example: www.test.com
                run_introspection_script_beforeaccess_token_as_jwt_creation_and_include_claims:
                  type: boolean
                  description: choose to run introspection script before access_token_as_jwt
                    creation and include claims.
                  example: true
                id_token_signed_response_alg:
                  type: string
                  description: choose the JWS alg algorithm (JWA) required for the
                    ID Token issued to this client_id. Valid values are none, HS256,
                    HS384, HS512, RS256, RS384, RS512, ES256, ES384, ES512, PS256,
                    PS384, PS512
                id_token_encrypted_response_alg:
                  type: string
                  description: choose the JWE alg algorithm (JWA) required for encrypting
                    the ID Token issued to this client_id. Valid values are RSA1_5,
                    RSA-OAEP, A128KW, A256KW
                id_token_encrypted_response_enc:
                  type: string
                  description: choose the JWE enc algorithm (JWA) required for symmetric
                    encryption of the ID Token issued to this client_id. Valid values
                    are A128CBC+HS256, A256CBC+HS512, A128GCM, A256GCM
                user_info_signed_response_alg:
                  type: string
                  description: choose the JWS alg algorithm (JWA) required for UserInfo
                    responses. Valid values are none, HS256, HS384, HS512, RS256,
                    RS384, RS512, ES256, ES384, ES512, PS256, PS384, PS512
                user_info_encrypted_response_alg:
                  type: string
                  description: choose the JWE alg algorithm (JWA) required for encrypting
                    UserInfo responses. Valid values are RSA1_5, RSA_OAEP, A128KW,
                    A256KW
                user_info_encrypted_response_enc:
                  type: string
                  description: choose the JWE enc algorithm (JWA) required for symmetric
                    encryption of UserInfo responses. Valid values are A128CBC+HS256,
                    A256CBC+HS512, A128GCM, A256GCM
                request_object_signing_alg:
                  type: string
                  description: choose the JWS alg algorithm (JWA) that must be required
                    by the Authorization Server. Valid values are none, HS256, HS384,
                    HS512, RS256, RS384, RS512, ES256, ES384, ES512, PS256, PS384,
                    PS512
                request_object_encryption_alg:
                  type: string
                  description: choose the JWE alg algorithm (JWA) the RP is declaring
                    that it may use for encrypting Request Objects sent to the OP.
                    Valid values are RSA1_5, RSA_OAEP, A128KW, A256KW
                request_object_encryption_enc:
                  type: string
                  description: choose the JWE enc algorithm (JWA) the RP is declaring
                    that it may use for encrypting Request Objects sent to the OP.
                    Valid values are A128CBC+HS256, A256CBC+HS512, A128GCM, A256GCM
                default_max_age:
                  type: integer
                  description: specifies the Default Maximum Authentication Age.
                  example: 1000000
                require_auth_time:
                  type: boolean
                  description: specifies the Boolean value specifying whether the
                    auth_time claim in the id_token is required. It is required when
                    the value is true. The auth_time claim request in the request
                    object overrides this setting.
                  example: true
                initiate_login_uri:
                  type: string
                  description: specifies the URI using the https scheme that the authorization
                    server can call to initiate a login at the client.
                  example: https://client.example.org/authorization/page
                authorized_origins:
                  type: array
                  description: specifies authorized JavaScript origins.
                  items:
                    type: string
                    example: ""
                access_token_lifetime:
                  type: integer
                  description: specifies the Client-specific access token expiration.
                  example: 100000000
                software_id:
                  type: string
                  description: specifies a unique identifier string (UUID) assigned
                    by the client developer or software publisher used by registration
                    endpoints to identify the client software to be dynamically registered.
                  example: 4NRB1-0XZABZI9E6-5SM3R
                software_version:
                  type: string
                  description: specifies a version identifier string for the client
                    software identified by 'software_id'. The value of the 'software_version'
                    should change on any update to the client software identified
                    by the same 'software_id'.
                  example: "2.1"
                software_statement:
                  type: string
                  description: specifies a software statement containing client metadata
                    values about the client software as claims. This is a string value
                    containing the entire signed JWT.
                custom_attributes:
                  type: object
                  additionalProperties:
                    type: string
                  description: specifies custom attribute map copy.
                sync_client_from_op:
                  type: boolean
                  description: specifies whether to sync client from OP. Default value
                    is false.
                  example: false
                sync_client_period_in_seconds:
                  type: integer
                  description: specifies period after which client can sync again
                    with OP. Default value is 86400 (in seconds).
                  example: 86400
                allow_spontaneous_scopes:
                  type: boolean
                  description: specifies whether to allow spontaneous scopes for client.
                    The default value is false
                  example: false
                spontaneous_scopes:
                  type: array
                  description: list of spontaneous scopes (regexp against which validation
                    is performed).
                  items:
                    type: string
                    example: ["^transaction:.+$", "^/user/[^/]+/.+$"]
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                title: RegisterSiteResponse
                required:
                - op_host
                - oxd_id
                type: object
                properties:
                  oxd_id:
                    type: string
                    example: bcad760f-91ba-46e1-a020-05e4281d91b6
                  op_host:
                    type: string
                    example: https://<op-hostname>
                  client_id:
                    type: string
                    example: '@!1736.179E.AA60.16B2!0001!8F7C.B9AB!0008!A2BB.9AE6.5F14.B387'
                  client_name:
                    type: string
                    example: TestClientName
                  client_secret:
                    type: string
                    example: f436b936-03fc-433f-9772-53c2bc9e1c74
                  client_registration_access_token:
                    type: string
                    example: d836df94-44b0-445a-848a-d43189839b17
                  client_registration_client_uri:
                    type: string
                    example: https://<op-hostname>/oxauth/restv1/register?client_id=@!1736.179E.AA60.16B2!0001!8F7C.B9AB!0008!A2BB.9AE6.5F14.B387
                  client_id_issued_at:
                    type: integer
                    example: 1501854943
                  client_secret_expires_at:
                    type: integer
                    example: 1501941343
        400:
          description: Invalid parameters are provided to endpoint.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403:
          description: Forbidden. Invalid access token provided in Authorization header.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Internal error occured. Please check oxd-server.log file for
            details (usually located in /var/log/oxd-server/oxd-server.log).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: RegisterSiteParams
  /get-client-token:
    post:
      tags:
      - developers
      summary: Get Client Token
      description: Gets Client Token
      operationId: get-client-token
      requestBody:
        content:
          application/json:
            schema:
              title: GetClientTokenParams
              required:
              - client_id
              - client_secret
              - op_configuration_endpoint
              type: object
              properties:
                op_configuration_endpoint:
                  type: string
                  example: https://op.example.com/acme/.well-known/openid-configuration
                  description: The openid configuration endpoint URL. If missing, then
                    `op_host` must be defined.
                op_host:
                  type: string
                  example: https://<ophostname>
                  deprecated: true
                  description: Deprecated in favor of `op_configuration_endpoint`. It will be
                    removed in future version(s). Provide the URL of OpenID Provider (OP) in this
                    field. If missing, then `op_configuration_endpoint` must be defined.
                op_discovery_path:
                  type: string
                  example: /oxauth
                  deprecated: true
                  description: Deprecated in favor of `op_configuration_endpoint`. It will be
                    removed in future version(s). Provide path to the OpenID Connect Provider's
                    discovery document in this field. For example, if it is
                    'https://example.com/.well-known/openid-configuration' then the path is blank.
                    But if it is 'https://example.com/oxauth/.well-known/openid-configuration'
                    then the path is '/oxauth'
                scope:
                  type: array
                  example:
                  - openid
                  items:
                    type: string
                client_id:
                  type: string
                  example: '@!1736.179E.AA60.16B2!0001!8F7C.B9AB!0008!A2BB.9AE6.5F14.B387'
                client_secret:
                  type: string
                  example: f436b936-03fc-433f-9772-53c2bc9e1c74
                authentication_method:
                  type: string
                  description: if value is missed then basic authentication is used.
                    Otherwise it's possible to set `private_key_jwt` value for Private
                    Key authentication.
                algorithm:
                  type: string
                  description: optional but is required if authentication_method=private_key_jwt.
                    Valid values are none, HS256, HS384, HS512, RS256, RS384, RS512,
                    ES256, ES384, ES512
                key_id:
                  type: string
                  description: optional but is required if authentication_method=private_key_jwt.
                    It has to be valid key id from key store.
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                title: GetClientTokenResponse
                required:
                - access_token
                - expires_in
                - refresh_token
                - scope
                type: object
                properties:
                  scope:
                    type: array
                    example:
                    - openid
                    - oxd
                    items:
                      type: string
                  access_token:
                    type: string
                    example: b75434ff-f465-4b70-92e4-b7ba6b6c58f2
                  expires_in:
                    type: integer
                    example: 299
                  refresh_token:
                    type: string
        400:
          description: Invalid parameters are provided to endpoint.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403:
          description: Forbidden. Invalid access token provided in Authorization header.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Internal error occured. Please check oxd-server.log file for
            details (usually located in /var/log/oxd-server/oxd-server.log).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: GetClientTokenParams
