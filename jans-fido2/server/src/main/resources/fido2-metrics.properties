# FIDO2 Metrics Aggregation Configuration
# Cron expressions use Quartz format: second minute hour day-of-month month day-of-week

# Hourly Aggregation
# Runs at 5 minutes past every hour
fido2.metrics.aggregation.hourly.enabled=true
fido2.metrics.aggregation.hourly.cron=0 5 * * * ?

# Daily Aggregation
# Runs at 1:10 AM every day
fido2.metrics.aggregation.daily.enabled=true
fido2.metrics.aggregation.daily.cron=0 10 1 * * ?

# Weekly Aggregation
# Runs at 1:15 AM every Monday
fido2.metrics.aggregation.weekly.enabled=true
fido2.metrics.aggregation.weekly.cron=0 15 1 ? * MON

# Monthly Aggregation
# Runs at 1:20 AM on the 1st day of every month
fido2.metrics.aggregation.monthly.enabled=true
fido2.metrics.aggregation.monthly.cron=0 20 1 1 * ?

# Data Retention (in days)
fido2.metrics.retention.entries=90
fido2.metrics.retention.aggregations=365
fido2.metrics.retention.userMetrics=730

# Performance Settings
fido2.metrics.async.enabled=true
fido2.metrics.batch.size=1000

