                    description: List of registration result
                    items:
                      type: object
                      properties:
                        appId:
                          type: string
                        version:
                          type: string
                        attestation:
                          type: string
                          format: enum
                            - direct
                            - indirect
                            - none
                        authenticatorSelection:
                          type: object
                          properties:
                            authenticatorAttachment:
                              type: string
                              format: enum
                                - platform
                                - cross-platform
                            userVerification:
                              type: string
                              format: enum
                                - required
                                - preferred
                                - discouraged
                            requireResidentKey:
                              type: boolean
                        challenge:
                          type: string
                          description: The base64url encoded challenge that was sent to the client, as generated by assertionOptions.
                        pubKeyCredParams:
                          type: object
                          properties:
                            type:
                              type: string
                            alg:
                              type: string
                        rp:
                          type: object
                          description: RP credentials
                          properties:
                            name:
                              type: string
                            id:
                              type: string
                        username:
                          type: string
                        displayName:
                          type: string
                        user:
                          type: object
                          description: User object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            displayName:
                              type: string
                        excludeCredentials:
                          type: object
                          properties:
                            type:
                              type: string
                            id:
                              type: string
                        timeout:
                          type: integer
                        extensions:
                          type: array
                          items:
                            type: string
                        status:
                          type: string
                        errorMessage:
                          type: string
        400:
          $ref: '#/components/responses/InvalidRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/AccessDenied'
        500:
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - FIDO2 Attestation
      summary: Finish registration endpoint for SuperGluu
      description: Finish registration endpoint for SuperGluu.
      operationId: post_registration
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - username
                - tokenResponse
              properties:
                username:
                  type: string
                  description: username for finish registration.
                tokenResponse:
                  type: string
                  description: tokenResponse used for finish registration.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                title: AttestationSuperGluuFinishRegistrationResponse
                type: object
                properties:
                  createdDate:
                    type: string
                    format: date-time
                  updatedDate:
                    type: string
                    format: date-time
                  createdBy:
                    type: string
                  updatedBy:
                    type: string
                  username:
                    type: string
                  domain:
                    type: string
                  userId:
                    type: string
                  challenge:
                    type: string
                  attestationRequest:
                    type: string
                  attestationResponse:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - public-key
                      id:
                        type: string
                      response:
                        type: object
                        required:
                          - attestationObject
                          - clientDataJSON
                        properties:
                          attestationObject:
                            type: string
                          clientDataJSON:
                            type: string
                          clientExtensionResults:
                            type: array
                            items:
                              type: string
                  uncompressedECPoint:
                    type: string
                  publicKeyId:
                    type: string
                  type:
                    type: string
                    enum:
                      - public-key
                  status:
                    type: string
                    enum:
                      - registered
                  counter:
                    type: integer
                  attestationType:
                    type: string
                  signatureAlgorithm:
                    type: integer
                  applicationId:
                    type: string
                  authenticatorSelection:
                    type: object
                    properties:
                      authenticatorAttachment:
                        type: string
                        format: enum
                          - platform
                          - cross-platform
                      userVerification:
                        type: string
                        format: enum
                          - required
                          - preferred
                          - discouraged
                      requireResidentKey:
                        type: boolean
                  errorMessage:
                    type: string
        400:
          $ref: '#/components/responses/InvalidRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/AccessDenied'
        500:
          $ref: '#/components/responses/InternalServerError'

components:
  responses:
    Found: #302 - FOUND
      description: Resource Found.
      content: {}
    InvalidRequest: #400 - BAD_REQUEST
      description: Invalid parameters are provided to endpoint.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized: #401 - UNAUTHORIZED
      description: Unauthorized access request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    AccessDenied: #403 - FORBIDDEN
      description: Invalid details provided hence access denied.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound: #404 - NOT_FOUND
      description: Resource Not Found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotAcceptable: #406 - NOT_ACCEPTABLE
      description: Request Not Acceptable.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError: #500 - INTERNAL_SERVER_ERROR
      description: Internal error occured. Please check log file for details.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ErrorResponse:
      required:
        - error
        - error_description
      type: object
      properties:
        error:
          type: string
        error_description:
          type: string
        details:
          type: string
