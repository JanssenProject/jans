[tool.pydocstyle]
convention = "pep257"
inherit = false
match = '(?!test_|setup|conf).*\.py'
# match_dir = '[^\.].*'
add_ignore = "D107"

[tool.mypy]
strict = true
follow_imports = "silent"
implicit_reexport = true
show_error_context = true
pretty = true
show_column_numbers = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "consul",
    "hvac",
    "kubernetes.*",
    "urllib3",
]
ignore_missing_imports = true
