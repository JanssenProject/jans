
{% extends "base.html" %}

{% block outdated %}
  You're not viewing the latest version.
  <a href="{{ '../' ~ base_url }}">
    <strong>Click here to go to latest.</strong>
  </a>
{% endblock %}

{% block scripts %}
{{ super() }}
<!--Release automation scripts should replace the placeholder with actual URL-->
<!--for Scarf pixel. This will be done when docs are released into PROD. Not-->
<!--when releasing for HEAD or nightly builds. This is to ensure that Scarf -->
<!--is only tracking the user behaviour on the PROD release docs. HEAD and -->
<!--nightly docs may be used extensively by development team and contributors-->
<!--for testing purposes-->
<img referrerpolicy="no-referrer-when-downgrade"
     src="https://static.scarf.sh/a.png?x-pxid=2c347abc-a9b4-4c4b-bdc9-2682edbcc0c9"
     width="0" height="0"/>
{% endblock %}

{% block content %}
  {{ super() }}
{% endblock %}

<!-- Linux Foundation Footer Badge -->
<div class="linux-foundation-footer">
  <a href="https://www.linuxfoundation.org/" target="_blank" rel="noopener noreferrer" class="foundation-badge-bottom">
    <img src="{{ base_url }}/assets/logo/linux_foundation.svg" alt="Linux Foundation" class="linux-foundation-logo-bottom">
    <span class="foundation-text-bottom">A Linux Foundation Project</span>
  </a>
</div>
