name: Label PR and Schema
on:
  pull_request:
    branches:
      - main
      - "!update-pycloud-in-**"      
    paths-ignore:
      - 'docker-jans-**/CHANGELOG.md'
      - 'docker-jans-**/version.txt'
      - 'jans-pycloudlib/CHANGELOG.md'
      - 'jans-pycloudlib/jans/pycloudlib/version.py'
      - '**.md'
  workflow_dispatch:

jobs:
  label:
    name: label PR
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of sonarqube analysis

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.MOAUTO_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.MOAUTO_GPG_PRIVATE_KEY_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Setup Python 3.7
        uses: actions/setup-python@v2.3.2
        with:
          python-version: 3.7

      - name: Install Python dependencies
        run: |
          sudo apt-get update
          sudo python3 -m pip install --upgrade pip
          sudo pip3 install setuptools --upgrade
          sudo pip3 install -r ./automation/requirements.txt
          sudo apt-get update
          sudo apt-get install jq

      - name: Update labels
        run: |
          git config --global user.name "mo-auto"
          git config --global user.email "54212639+mo-auto@users.noreply.github.com"
          git config --global user.signingkey "${{ steps.import_gpg.outputs.keyid }}"
          echo "${{ secrets.MOWORKFLOWTOKEN }}" > token.txt
          gh auth login --with-token < token.txt          
          pull_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          echo "Starting to add labels for PR ${pull_number}"
          changed_files=$(gh pr view $pull_number --json files --jq '.files.[].path')
          echo "Detected the following changed files ${changed_files}"
          branch=${{github.base_ref}}
          echo "Detected the following head branch ${branch}"
          sudo python3 ./automation/github-labels/label.py $pull_number $changed_files $branch