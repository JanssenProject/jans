name: Helm Release Assets

on:
  workflow_dispatch:
  # Workflow runs when a release is created in GitHub
  release:
    types: [published]

jobs:
  release:
    name: Release Helm chart
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      # Package chart as tgz file
      - name: Package Helm chart
        run: helm package jans
        working-directory: ./charts

      # Update the index
      - name: Update chart index
        run: helm repo index .
        working-directory: ./charts

      # Push updated index and packaged tgz back into git repo
      - name: Update repo with output
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Also attach the packaged tgz to the release in GitHub
      - name: Upload Helm chart to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./charts/jans-${{ github.event.release.tag_name }}.tgz
          asset_name: jans-${{ github.event.release.tag_name }}.tgz
          asset_content_type: application/octet-stream