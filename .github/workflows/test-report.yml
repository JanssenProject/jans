name: 'Test Report'
on:
  workflow_run:
    workflows: ['Test Linux installer']
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      id: go
      with:
        artifact: go-test-results
        name: Go Tests
        path: '*report.xml'
        reporter: java-junit
    - uses: dorny/test-reporter@v1
      id: java
      if: always()
      with:
        artifact: java-test-results
        name: Java Tests
        path: '*testng-results.xml'
        reporter: java-junit
