name: 'Test Report'
on:
  workflow_run:
    workflows: ['Test Linux installer']
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: go-test-results
        name: Go Tests
        path: '*.xml'
        reporter: java-junit