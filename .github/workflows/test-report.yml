name: 'Test Report'
on:
  workflow_run:
    workflows: ['Test Linux installer']
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: go-test-results
        name: Go Tests
        path: '*report.xml'
        reporter: java-junit
    - name: Java Test Report
      if: always()
      uses: scacap/action-surefire-report@v1
      with:
        report_paths: '*testng-results.xml'
