name: Images Janspycloud updater

on:
  push:
    branches:
      - master
      - main
      - "!release-**"
    paths:
      - "jans-pycloudlib/**"
  pull_request:
    branches:
      - master
      - main
      - "!release-**"
    paths:
      - "jans-pycloudlib/**"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      PR_DOCKER_DEV_BRANCH_NAME: update-dev-jans-pycloudlib
      PR_DOCKER_STABLE_BRANCH_NAME: update-stable-jans-pycloudlib
    strategy:
      max-parallel: 8
      matrix:
        docker-images: ["auth-server", "certmanager", "config-api", "client-api", "configurator", "fido2", "persistence-loader", "scim"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.MOAUTO_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.MOAUTO_GPG_PRIVATE_KEY_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Update dev requriments in docker images
        if: github.event_name == 'pull_request'
        id: build_docker_image
        run: |
          dockerimages="auth-server certmanager client-api config-api configurator fido2 persistence-loader scim"]
          for image in $dockerimages; do
            cat <<EOF > ./docker-jans-$image/requirements.txt
            -e git+https://github.com/$GITHUB_REPOSITORY@$PR_DOCKER_DEV_BRANCH_NAME#egg=jans-pycloudlib&subdirectory=jans-pycloudlib
            EOF || exit 1
          done

      - name: Configure Git and open dev PR
        if: github.event_name == 'pull_request'
        run: |
          gh pr close $PR_DOCKER_DEV_BRANCH_NAME -d
          git config user.name "mo-auto"
          git config user.email "54212639+mo-auto@users.noreply.github.com"
          git config --global user.signingkey "${{ steps.import_gpg.outputs.keyid }}"
          git add -A
          git commit -S -s -m "chore(jans-pycloudlib): updated dev build"
          PR=$(gh pr create --assignee "@moabu" --base "master" --body "Updated dev build. Auto-generated." --label "enhancment,bot" --reviewer "@moabu" --title "chore(jans-pycloudlib): updated dev build")


      - name: Update stable requriments in docker images
        if: github.event_name != 'pull_request'
        id: build_docker_image
        run: |
          dockerimages="auth-server certmanager client-api config-api configurator fido2 persistence-loader scim"]
          for image in $dockerimages; do
            cat <<EOF > ./docker-jans-$image/requirements.txt
            -e git+https://github.com/$GITHUB_REPOSITORY@${{ github.sha }}#egg=jans-pycloudlib&subdirectory=jans-pycloudlib
            EOF || exit 1
          done

      - name: Configure Git and open stable PR
        if: github.event_name != 'pull_request'
        run: |
          gh pr close $PR_DOCKER_STABLE_BRANCH_NAME -d
          git config user.name "mo-auto"
          git config user.email "54212639+mo-auto@users.noreply.github.com"
          git config --global user.signingkey "${{ steps.import_gpg.outputs.keyid }}"
          git add -A
          git commit -S -s -m "chore(jans-pycloudlib): updated stable build"
          PR=$(gh pr create --assignee "@moabu" --base "master" --body "Updated stable build. Auto-generated." --label "enhancment,bot" --reviewer "@moabu" --title "chore(jans-pycloudlib): updated stable build")

