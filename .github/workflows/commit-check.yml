name: 'Commit Message Check'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - master
      - main

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Check Commit Standard
        id: conventionalcommit
        uses: gsactions/commit-message-checker@v1
        continue-on-error: true
        with:
          pattern: '^(feat|fix|ci|chore|docs|test|style|refactor)(\(.+?\))?: .{1,}$'
          flags: 'gm'
          error: 'Your commit message is invalid. Please follow the conventional commit standard.'
        
      - name: Check Line Length
        id: linelength
        uses: gsactions/commit-message-checker@v1
        continue-on-error: true
        with:
          pattern: '^.{1,50}$'
          error: 'The maximum line length of 50 characters is exceeded.'
          excludeDescription: 'true' # optional: this excludes the description body of a pull request
          excludeTitle: 'true' # optional: this excludes the title of a pull request
          checkAllCommitMessages: 'true' # optional: this checks all commits associated with a pull request
          accessToken: ${{ secrets.GITHUB_TOKEN }} # github access token is only required if checkAllCommitMessages is true          
#      - name: Check for Resolves / Fixes
#        uses: gsactions/commit-message-checker@v1
#        with:
#          pattern: '^.+(Resolves|Fixes): \#[0-9]+$'
#          error: 'You need at least one "Resolves|Fixes: #<issue number>" line.'

            
      - name: Check Commit Standard Status
        if: steps.conventionalcommit.outcome != 'success'
        run: |
          curl -X POST -H 'Content-Type: application/json' --data '{"alias":"Mo-Auto","emoji":":robot:","text":":x: :cry: I am reporting a bad [commit](https://github.com/${{github.repository}}/commit/${{github.sha}}) :thinking_face: from [${{github.actor}}](https://github.com/${{github.actor}}) :x:","attachments":[{"title":"GitHub user behavior reporter","title_link":"https://www.conventionalcommits.org","text":"We are not too happy with your last [commit](https://github.com/${{github.repository}}/commit/${{github.sha}}). Perhaps you forgot about the conventional commit standard.","color":"#764FA5"}]}' ${{ secrets.GITHUBUSERBEHAVIORROCKETCHATREPORTER }}
          echo "Your commit message is invalid. Please follow the conventional commit standard."
          exit 1
          
      - name: Check Commit length 
        if: steps.linelength.outcome != 'success'
        run: |
          curl -X POST -H 'Content-Type: application/json' --data '{"alias":"Mo-Auto","emoji":":robot:","text":":x: :cry: I am reporting a bad [commit](https://github.com/${{github.repository}}/commit/${{github.sha}}) :thinking_face: from [${{github.actor}}](https://github.com/${{github.actor}}) :x:","attachments":[{"title":"GitHub user behavior reporter","title_link":"https://www.conventionalcommits.org","text":"We are not too happy with your last [commit](https://github.com/${{github.repository}}/commit/${{github.sha}}). Limit your commits to <50 chars. Place additional information in the description body of the commit.","color":"#764FA5"}]}' ${{ secrets.GITHUBUSERBEHAVIORROCKETCHATREPORTER }}
          echo "The maximum line length of 50 characters is exceeded."
          exit 1          

