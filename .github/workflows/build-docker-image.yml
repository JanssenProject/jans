name: Build and Publish Releases to Hub

on:
  schedule:
    - cron: "0 23 * * *"
  push:
    tags:
      - "*"
    branches:
      - main
    paths:
      - "docker-jans-**/**"
      - "!**.md"
  pull_request:
    branches:
      - main
    paths:
      - "docker-jans-**/**"
      - "!docker-jans-**/CHANGELOG.md"
      - "!docker-jans-**/version.txt"
      - "!**.md"
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all images'
        type: boolean
        default: true
      auth_server:
        description: 'Auth Server'
        type: boolean
        default: false
      cloudtools:
        description: 'Cloud Tools'
        type: boolean
        default: false
      config_api:
        description: 'Config API'
        type: boolean
        default: false
      configurator:
        description: 'Configurator'
        type: boolean
        default: false
      fido2:
        description: 'FIDO2'
        type: boolean
        default: false
      persistence_loader:
        description: 'Persistence Loader'
        type: boolean
        default: false
      scim:
        description: 'SCIM'
        type: boolean
        default: false
      monolith:
        description: 'Monolith'
        type: boolean
        default: false
      loadtesting_jmeter:
        description: 'Load Testing JMeter'
        type: boolean
        default: false
      link:
        description: 'Link'
        type: boolean
        default: false
      casa:
        description: 'Casa'
        type: boolean
        default: false
      all_in_one:
        description: 'All-in-One'
        type: boolean
        default: false
      shibboleth:
        description: 'Shibboleth'
        type: boolean
        default: false
      cedarling_flask_sidecar:
        description: 'Cedarling Flask Sidecar'
        type: boolean
        default: false
      cn_version:
        description: 'The war version to build the image off'
        required: false
        default: ''
      image_tag:
        description: 'The manual image tag to post'
        required: false
        default: ''
      tags:
        description: 'Tags'
        required: false

permissions:
  contents: read
  pull-requests: read

jobs:
  docker:
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for Cosign OIDC
      pull-requests: read
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      max-parallel: 8
      matrix:
        docker-images: ["auth-server", "cloudtools", "config-api", "configurator", "fido2", "persistence-loader", "scim", "monolith", "loadtesting-jmeter", "link", "casa", "all-in-one", "shibboleth", "cedarling-flask-sidecar"]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            auth.docker.io:443
            fulcio.sigstore.dev:443
            ghcr.io:443
            github.com:443
            oauth2.sigstore.dev:443
            objects.githubusercontent.com:443
            pypi.org:443
            files.pythonhosted.org:443
            rekor.sigstore.dev:443
            registry-1.docker.io:443
            production.cloudflare.docker.com:443
            sigstore-tuf-root.storage.googleapis.com:443
            tuf-repo-cdn.sigstore.dev:443
            azure.archive.ubuntu.com:80
            esm.ubuntu.com:443
            motd.ubuntu.com:443

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          sparse-checkout: |
            docker-jans-${{ matrix.docker-images }}
            automation
            demos
            jans-cedarling

      - name: Check docker directories that changed
        id: build_docker_image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_BUILD_ALL: ${{ inputs.build_all }}
          INPUT_AUTH_SERVER: ${{ inputs.auth_server }}
          INPUT_CLOUD_TOOLS: ${{ inputs.cloudtools }}
          INPUT_CONFIG_API: ${{ inputs.config_api }}
          INPUT_CONFIGURATOR: ${{ inputs.configurator }}
          INPUT_FIDO2: ${{ inputs.fido2 }}
          INPUT_PERSISTENCE_LOADER: ${{ inputs.persistence_loader }}
          INPUT_SCIM: ${{ inputs.scim }}
          INPUT_MONOLITH: ${{ inputs.monolith }}
          INPUT_LOADTESTING_JMETER: ${{ inputs.loadtesting_jmeter }}
          INPUT_LINK: ${{ inputs.link }}
          INPUT_CASA: ${{ inputs.casa }}
          INPUT_ALL_IN_ONE: ${{ inputs.all_in_one }}
          INPUT_SHIBBOLETH: ${{ inputs.shibboleth }}
          INPUT_CEDARLING: ${{ inputs.cedarling_flask_sidecar }}
        run: |
          BUILD=true
          ALL_SERVICES="docker-jans-auth-server docker-jans-cloudtools docker-jans-config-api docker-jans-configurator docker-jans-fido2 docker-jans-persistence-loader docker-jans-scim docker-jans-monolith docker-jans-loadtesting-jmeter docker-jans-link docker-jans-casa docker-jans-all-in-one docker-jans-shibboleth cedarling-flask-sidecar"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SELECTED=""
            if [[ "$INPUT_BUILD_ALL" == "true" ]]; then
              SELECTED="$ALL_SERVICES"
            else
              [[ "$INPUT_AUTH_SERVER" == "true" ]] && SELECTED="$SELECTED auth-server"
              [[ "$INPUT_CLOUD_TOOLS" == "true" ]] && SELECTED="$SELECTED cloudtools"
              [[ "$INPUT_CONFIG_API" == "true" ]] && SELECTED="$SELECTED config-api"
              [[ "$INPUT_CONFIGURATOR" == "true" ]] && SELECTED="$SELECTED configurator"
              [[ "$INPUT_FIDO2" == "true" ]] && SELECTED="$SELECTED fido2"
              [[ "$INPUT_PERSISTENCE_LOADER" == "true" ]] && SELECTED="$SELECTED persistence-loader"
              [[ "$INPUT_SCIM" == "true" ]] && SELECTED="$SELECTED scim"
              [[ "$INPUT_MONOLITH" == "true" ]] && SELECTED="$SELECTED monolith"
              [[ "$INPUT_LOADTESTING_JMETER" == "true" ]] && SELECTED="$SELECTED loadtesting-jmeter"
              [[ "$INPUT_LINK" == "true" ]] && SELECTED="$SELECTED link"
              [[ "$INPUT_CASA" == "true" ]] && SELECTED="$SELECTED casa"
              [[ "$INPUT_ALL_IN_ONE" == "true" ]] && SELECTED="$SELECTED all-in-one"
              [[ "$INPUT_SHIBBOLETH" == "true" ]] && SELECTED="$SELECTED shibboleth"
              [[ "$INPUT_CEDARLING" == "true" ]] && SELECTED="$SELECTED cedarling-flask-sidecar"
            fi
            MATCH=false
            for svc in $SELECTED; do
              if [[ "$svc" == "${{ matrix.docker-images }}" ]] || [[ "$svc" == "docker-jans-${{ matrix.docker-images }}" ]]; then
                MATCH=true
                break
              fi
            done
            if [[ "$MATCH" == "true" ]]; then
              echo "build=${BUILD}" >> $GITHUB_OUTPUT
            fi
          else
            pull_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
            if [[ -z "$pull_number" || "$pull_number" == "null" ]]; then
              DIRECTORIES_CHANGED="$ALL_SERVICES"
            else
              DIRECTORIES_CHANGED=$(gh pr view "$pull_number" --json files --jq '.files.[].path' | cut -d/ -f1 | sort -u | grep -E '^docker-jans|^cedarling-flask-sidecar' || echo "$ALL_SERVICES")
            fi
            MATCH=false
            for dir in $DIRECTORIES_CHANGED; do
              if [[ "$dir" == "docker-jans-${{ matrix.docker-images }}" || "$dir" == "${{ matrix.docker-images }}" ]]; then
                MATCH=true
                break
              fi
            done
            if [[ "$MATCH" == "true" ]]; then
              echo "build=${BUILD}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Install dependencies
        if: steps.build_docker_image.outputs.build || contains(github.ref, 'refs/tags/')
        run: |
            python3 -m pip install --upgrade pip --user
            python3 -m pip install -r ./automation/requirements.txt --user

      - name: Prepare
        if: steps.build_docker_image.outputs.build || contains(github.ref, 'refs/tags/')
        id: prep
        env:
          INPUT_IMAGE_TAG: ${{ github.event.inputs.image_tag }}
          INPUT_CN_VERSION: ${{ github.event.inputs.cn_version }}
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          DOCKER_FILE_LOCATION="./docker-jans-${{ matrix.docker-images }}"
          
          if [[ "${{ matrix.docker-images }}" == "loadtesting-jmeter" ]]; then
            DOCKER_FILE_LOCATION="./demos/benchmarking/docker-jans-loadtesting-jmeter"
          elif [[ "${{ matrix.docker-images }}" == "cedarling-flask-sidecar" ]]; then
            DOCKER_FILE_LOCATION="./jans-cedarling/flask-sidecar"
          fi
          
          # Logic to get the version label
          MAIN_VERSION=$(python3 -c "from dockerfile_parse import DockerfileParser ; dfparser = DockerfileParser('$DOCKER_FILE_LOCATION/Dockerfile') ; print(dfparser.labels['org.opencontainers.image.version'])")
          DOCKER_IMAGE="ghcr.io/$REPOSITORY/${{ matrix.docker-images }}"
          VERSION=${MAIN_VERSION}
          BUILD=true
          
          if [[ $GITHUB_REF == refs/tags/docker-jans-${{ matrix.docker-images }}-* ]]; then
            VERSION=${GITHUB_REF#refs/tags/docker-jans-${{ matrix.docker-images }}-v}
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            BUILD=""
          fi
          
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          if [[ $VERSION =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\_[a-b]{1}[0-9]{1,3}$ ]]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:${MAIN_VERSION}"
          fi
          
          if [[ -n "$INPUT_IMAGE_TAG" ]]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:${INPUT_IMAGE_TAG}"
            VERSION=$INPUT_IMAGE_TAG
          fi
          
          if [[ -n "$INPUT_CN_VERSION" ]]; then
            python3 -c "from dockerfile_parse import DockerfileParser; dfparser = DockerfileParser('$DOCKER_FILE_LOCATION/Dockerfile'); dfparser.envs['CN_VERSION'] = '$INPUT_CN_VERSION'; dfparser.save()"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "build=${BUILD}" >> $GITHUB_OUTPUT
          echo "dockerfilelocation=${DOCKER_FILE_LOCATION}" >> $GITHUB_OUTPUT

          if [[ "${{ matrix.docker-images }}" == "all-in-one" && "${{ github.event_name }}" != "pull_request" ]]; then
            sleep 120
          fi

      - name: Free disk space
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache/CodeQL /usr/local/share/boost /usr/share/swift
          docker system prune -af --volumes || true
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true

      - name: Update Build date (Dispatch Only)
        if: github.event_name == 'workflow_dispatch' && matrix.docker-images != 'loadtesting-jmeter'
        run: |
          # Use already installed dependencies from automation/requirements.txt
          sudo python3 ./automation/auto_update_build_date.py

      - name: Set up QEMU
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        uses: docker/setup-qemu-action@7e10951aea186e886cef2f1a25a7bbf4e593d710 # master

      - name: Set up Docker Buildx
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to ghcr
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        id: docker_build
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ${{ steps.prep.outputs.dockerfilelocation }}
          file: ${{ steps.prep.outputs.dockerfilelocation }}/Dockerfile
          sbom: true
          provenance: true
          platforms: linux/amd64, linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.docker-images }}
          cache-to: type=gha,mode=max,scope=${{ matrix.docker-images }}

      - name: Sign images
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build && github.event_name != 'pull_request'
        env:
          DIGEST: ${{ steps.docker_build.outputs.digest }}
          TAGS: ${{ steps.prep.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS//,/ }; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes -a author=JanssenProject ${images}