name: Build and Publish Releases to Hub

on:
  schedule:
    - cron: "0 23 * * *"
  push:
    tags:
      - "*"
    branches:
      - main
    paths:
      - "docker-jans-**/**"
      - "!**.md"
  pull_request:
    branches:
      - main
    paths:
      - "docker-jans-**/**"
      - "!docker-jans-**/CHANGELOG.md"
      - "!docker-jans-**/version.txt"
      - "!**.md"
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all images'
        type: boolean
        default: true
      auth_server:
        description: 'Auth Server'
        type: boolean
        default: false
      cloudtools:
        description: 'Cloud Tools'
        type: boolean
        default: false
      config_api:
        description: 'Config API'
        type: boolean
        default: false
      configurator:
        description: 'Configurator'
        type: boolean
        default: false
      fido2:
        description: 'FIDO2'
        type: boolean
        default: false
      persistence_loader:
        description: 'Persistence Loader'
        type: boolean
        default: false
      scim:
        description: 'SCIM'
        type: boolean
        default: false
      monolith:
        description: 'Monolith'
        type: boolean
        default: false
      loadtesting_jmeter:
        description: 'Load Testing JMeter'
        type: boolean
        default: false
      link:
        description: 'Link'
        type: boolean
        default: false
      casa:
        description: 'Casa'
        type: boolean
        default: false
      all_in_one:
        description: 'All-in-One'
        type: boolean
        default: false
      shibboleth:
        description: 'Shibboleth'
        type: boolean
        default: false
      cedarling_flask_sidecar:
        description: 'Cedarling Flask Sidecar'
        type: boolean
        default: false
      cn_version:
        description: 'The war version to build the image off'
        required: false
        default: ''
      image_tag:
        description: 'The manual image tag to post'
        required: false
        default: ''
      tags:
        description: 'Tags'
        required: false

permissions:
  contents: read
  pull-requests: read

jobs:
  docker:
    permissions:
      packages: write
      id-token: write
      pull-requests: read
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      max-parallel: 8
      matrix:
        docker-images: ["auth-server", "cloudtools", "config-api", "configurator", "fido2", "persistence-loader", "scim", "monolith", "loadtesting-jmeter", "link", "casa", "all-in-one", "shibboleth", "cedarling-flask-sidecar"]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          sparse-checkout: |
            docker-jans-${{ matrix.docker-images }}
            automation
            demos
            jans-cedarling
      - name: Check docker directories that changed
        id: build_docker_image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUILD=true
          ALL_SERVICES="docker-jans-auth-server docker-jans-cloudtools docker-jans-config-api docker-jans-configurator docker-jans-fido2 docker-jans-persistence-loader docker-jans-scim docker-jans-monolith docker-jans-loadtesting-jmeter docker-jans-link docker-jans-casa docker-jans-all-in-one docker-jans-shibboleth cedarling-flask-sidecar"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SELECTED=""
            if [[ "${{ inputs.build_all }}" == "true" ]]; then
              SELECTED="$ALL_SERVICES"
            else
              [[ "${{ inputs.auth_server }}" == "true" ]] && SELECTED="$SELECTED auth-server"
              [[ "${{ inputs.cloudtools }}" == "true" ]] && SELECTED="$SELECTED cloudtools"
              [[ "${{ inputs.config_api }}" == "true" ]] && SELECTED="$SELECTED config-api"
              [[ "${{ inputs.configurator }}" == "true" ]] && SELECTED="$SELECTED configurator"
              [[ "${{ inputs.fido2 }}" == "true" ]] && SELECTED="$SELECTED fido2"
              [[ "${{ inputs.persistence_loader }}" == "true" ]] && SELECTED="$SELECTED persistence-loader"
              [[ "${{ inputs.scim }}" == "true" ]] && SELECTED="$SELECTED scim"
              [[ "${{ inputs.monolith }}" == "true" ]] && SELECTED="$SELECTED monolith"
              [[ "${{ inputs.loadtesting_jmeter }}" == "true" ]] && SELECTED="$SELECTED loadtesting-jmeter"
              [[ "${{ inputs.link }}" == "true" ]] && SELECTED="$SELECTED link"
              [[ "${{ inputs.casa }}" == "true" ]] && SELECTED="$SELECTED casa"
              [[ "${{ inputs.all_in_one }}" == "true" ]] && SELECTED="$SELECTED all-in-one"
              [[ "${{ inputs.shibboleth }}" == "true" ]] && SELECTED="$SELECTED shibboleth"
              [[ "${{ inputs.cedarling_flask_sidecar }}" == "true" ]] && SELECTED="$SELECTED cedarling-flask-sidecar"
            fi
            MATCH=false
            for svc in $SELECTED; do
              if [[ "$svc" == "${{ matrix.docker-images }}" ]]; then
                MATCH=true
                break
              fi
            done
            if [[ "$MATCH" == "true" ]]; then
              echo "Image ${{ matrix.docker-images }} selected for build"
              echo "build=${BUILD}" >> $GITHUB_OUTPUT
            fi
          else
            pull_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
            if [[ -z "$pull_number" || "$pull_number" == "null" ]]; then
              DIRECTORIES_CHANGED="$ALL_SERVICES"
            else
              DIRECTORIES_CHANGED=$(gh pr view "$pull_number" --json files --jq '.files.[].path' | cut -d/ -f1 | sort -u | grep "docker-jans" || echo "$ALL_SERVICES")
            fi
            MATCH=false
            for dir in $DIRECTORIES_CHANGED; do
              if [[ "$dir" == "docker-jans-${{ matrix.docker-images }}" || "$dir" == "${{ matrix.docker-images }}" ]]; then
                MATCH=true
                break
              fi
            done
            if [[ "$MATCH" == "true" ]]; then
              echo "A change in this images directory has occurred"
              echo "build=${BUILD}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Install dependencies
        if: steps.build_docker_image.outputs.build || github.event_name == 'tags'
        run: |
            python3 -m pip install --upgrade pip --user
            python3 -m pip install -r ./automation/requirements.txt --user

      #- uses: actions/delete-package-versions@v5
      #  continue-on-error: true
      #  with:
      #    package-name: jans/${{ matrix.docker-images }}
      #    package-type: container
      #    min-versions-to-keep: 1000
      #    token:  ${{ secrets.GITHUB_TOKEN }}
      #    delete-only-untagged-versions: true

      - name: Prepare
        if: steps.build_docker_image.outputs.build || github.event_name == 'tags'
        id: prep
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          DOCKER_FILE_LOCATION=./docker-jans-${{ matrix.docker-images }}
          if [[ "loadtesting-jmeter" =~ "${{ matrix.docker-images }}" ]]; then
            DOCKER_FILE_LOCATION=./demos/benchmarking/docker-jans-loadtesting-jmeter
          fi
          if [[ "cedarling-flask-sidecar" =~ "${{ matrix.docker-images }}" ]]; then
            DOCKER_FILE_LOCATION=./jans-cedarling/flask-sidecar
          fi
          MAIN_VERSION=$(python3 -c "from dockerfile_parse import DockerfileParser ; dfparser = DockerfileParser('$DOCKER_FILE_LOCATION') ; print(dfparser.labels['org.opencontainers.image.version'])")
          DOCKER_IMAGE=ghcr.io/$REPOSITORY/${{ matrix.docker-images }}
          VERSION=${MAIN_VERSION}
          BUILD=true
          if [[ $GITHUB_REF == refs/tags/docker-jans-${{ matrix.docker-images }}-* ]]; then
            VERSION=${GITHUB_REF#refs/tags/docker-jans-${{ matrix.docker-images }}-v}
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "A tag not matching the image triggered the build. I will not continue."
            BUILD=""
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          if [[ $VERSION =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\_[a-b]{1}[0-9]{1,3}$ ]]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:${MAIN_VERSION}"
          fi
          # If the user passed a manual image tag to build a custom manual image
          MANUAL_IMAGE_TAG=${{ github.event.inputs.image_tag }}
          if [ ! -z "$MANUAL_IMAGE_TAG" ]
          then
            TAGS="$TAGS,${DOCKER_IMAGE}:${MANUAL_IMAGE_TAG}"
            VERSION=$MANUAL_IMAGE_TAG
            echo "Manual image tag has been inputted by the user"
          else
            echo "$TAGS"
          fi
          # If the user passed a war version to build off ,change this war version.
          CN_VERSION=${{ github.event.inputs.cn_version }}
          if [ ! -z "$CN_VERSION" ]
          then
            python3 -c "from dockerfile_parse import DockerfileParser ; dfparser = DockerfileParser('./docker-jans-${{ matrix.docker-images }}') ; dfparser.envs['CN_VERSION'] = '${{ github.event.inputs.cn_version }}'"
            echo "War version has been modified."
          else
            echo "$CN_VERSION"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "build=${BUILD}" >> $GITHUB_OUTPUT
          echo "dockerfilelocation=${DOCKER_FILE_LOCATION}" >> $GITHUB_OUTPUT
          # wait for all images in DEFAULT_ALL to be built before building the all-in-one image as it depends on all other images
          if [[ "docker-jans-all-in-one" =~ "${{ matrix.docker-images }}" ]]; then
            if [[ ${{ github.event_name != 'pull_request' }} ]]; then
              TEMP_IMG="auth-server cloudtools config-api configurator fido2 persistence-loader scim monolith loadtesting-jmeter link casa shibboleth"
              for i in $TEMP_IMG; do
                echo "Waiting for $i to be built"
                sleep 30
              done
            fi
          fi

      # UPDATE BUILD DATES INSIDE THE DOCKERFILE BEFORE BUILDING THE DEV IMAGES TRIGGERED BY JENKINS
      - name: Setup Python 3.10
        if: github.event_name == 'workflow_dispatch' && ${{ matrix.docker-images }} != 'loadtesting-jmeter'
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        if: github.event_name == 'workflow_dispatch' && ${{ matrix.docker-images }} != 'loadtesting-jmeter'
        run: |
          sudo apt-get update
          sudo python3 -m pip install --upgrade pip || echo "Failed to upgrade pip"
          sudo pip3 install --ignore-installed setuptools --upgrade
          sudo pip3 install --ignore-installed -r ./automation/requirements.txt
          sudo apt-get update
          sudo apt-get install jq

      - name: Update Build date in Dockerfile
        if: github.event_name == 'workflow_dispatch' && ${{ matrix.docker-images }} != 'loadtesting-jmeter'
        id: update_build_date_in_dockerfile
        run: |
          sudo python3 ./automation/auto_update_build_date.py
      #END UPDATE BUILD DATES INSIDE THE DOCKERFILE BEFORE BUILDING THE DEV IMAGES TRIGGERED BY JENKINS

      - name: Free disk space
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Removing pre-installed tools ==="
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/share/swift || true
          echo "=== Cleaning Docker ==="
          docker system prune -af --volumes || true
          echo "=== Cleaning apt cache ==="
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Set up QEMU
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        uses: docker/setup-qemu-action@7e10951aea186e886cef2f1a25a7bbf4e593d710 # master
        with:
          image: tonistiigi/binfmt:master
          platforms: all

      - name: Set up Docker Buildx
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to ghcr
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        id: docker_build
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ${{ steps.prep.outputs.dockerfilelocation }}
          file: ${{ steps.prep.outputs.dockerfilelocation }}/Dockerfile
          sbom: true
          provenance: true
          #target: prod
          # add to platforms comma seperated linux/ppc64leL Issue: py3-grpcio
          # add to platforms comma seperated linux/386 : Issue: openjdk11-jre-headless alpine package not
          # add to platforms comma seperated ,linux/arm/v6 : Issue: openjdk11-jre-headless alpine package not found
          # add to platforms comma seperated ,linux/arm/v7 : Issue: openjdk11-jre-headless alpine package not found
          # add to platforms comma seperated ,linux/s390x: All images with openjdk hav an issue with linux/s390x Problematic frame: J 6 c1 java.lang.String.hashCode()I java.base@11.0.9 (49 bytes) : Issue: openjdk11-jre-headles
          # add to platforms comma seperated ,linux/arm64:  : PyDev issue only

          platforms: linux/amd64, linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.docker-images }}
          cache-to: type=gha,mode=max,scope=${{ matrix.docker-images }}

      - name: Prune BuildKit cache
        if: always()
        run: docker buildx prune -af --keep-storage 2GB || true

      - name: Image digest
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Sign the images with GitHub OIDC Token
        if: steps.build_docker_image.outputs.build && steps.prep.outputs.build
        env:
          DIGEST: ${{ steps.docker_build.outputs.digest }}
          TAGS: ${{ steps.prep.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS//,/ }; do
            if [[ $tag == *"_dev"* && $TAGS == *","* ]]; then
              continue
            fi
            images+="${tag}@${DIGEST} "
          done
          if [[ -n $images ]]; then
            cosign sign --yes -a author=JanssenProject ${images} || echo "Failed to sign images"
          fi
