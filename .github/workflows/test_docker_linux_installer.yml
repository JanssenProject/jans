name: Test Linux installer
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "jans-linux-setup/**"
  pull_request:
    branches:
      - main
    paths:
      - "jans-linux-setup/**"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        # add '"pgsql" when supported
        persistence-backends: ["MYSQL"]
        python-version: ["3.7"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python3
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test Jans monolith demo
      run: |
        sudo apt-get update
        sudo python3 -m pip install --upgrade pip
        pip3 install setuptools --upgrade
        pip3 install dockerfile-parse ruamel.yaml
        python3 -c "from dockerfile_parse import DockerfileParser ; dfparser = DockerfileParser('./docker-jans-monolith') ; dfparser.envs['JANS_SOURCE_VERSION'] = '${{ github.sha }}'"
        python3 -c "from pathlib import Path ; import ruamel.yaml ; compose = Path('./docker-jans-monolith/jans-mysql-compose.yml') ; yaml = ruamel.yaml.YAML() ; data = yaml.load(compose) ; data['services']['jans']['build'] = '.' ; yaml.dump(data, compose)"
        ip=$(ifconfig eth0 | grep -Eo 'inet (addr:)?([0-9]*\.){3}[0-9]*' | grep -Eo '([0-9]*\.){3}[0-9]*' | grep -v '127.0.0.1')
        sudo chmod u+x automation/startjanssenmonolithdemo.sh
        sudo bash ./automation/startjanssenmonolithdemo.sh demoexample.jans.io ${{ matrix.persistence-backends }} $ip
