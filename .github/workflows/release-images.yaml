name: Auto release images

on:
  push:
    paths:
      - "images/auth-server/__version__.py"
      - "images/cert-manager/__version__.py"
      - "images/client-api/__version__.py"
      - "images/config-api/__version__.py"
      - "images/configuration-manager/__version__.py"
      - "images/fido2/__version__.py"      
      - "images/persistence-loader/__version__.py"
      - "images/scim/__version__.py"            
    branches:
      - refractor-images

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Set next release name
        run: |
          cd images/auth-server
          echo "::set-output name=NEXT_TAG_NAME::$(python3 -c 'import __version__ ; print(__version__.__version__)')"
          echo "::set-output name=PREVIOUS_TAG_NAME::$(python3 -c 'import __version__ ; print(__version__.__previous_version__)')"
          cd ..
      - name: Checkout
        uses: actions/checkout@v2

      - name: Changelog
        id: changelog
        uses: actions/changelog-generator@master
        with:
          previousReleaseTagNameOrSha: ${{ env.PREVIOUS_TAG_NAME }}
          nextReleaseTagName: ${{ env.NEXT_TAG_NAME }}
          nextReleaseName: ${{ env.NEXT_TAG_NAME }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEXT_TAG_NAME }}
          release_name: Release ${{ env.NEXT_TAG_NAME }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: true
          prerelease: false
