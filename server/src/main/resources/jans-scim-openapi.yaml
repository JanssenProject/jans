openapi: 3.0.1
info:
  title: SCIM API
  description: |
    Janssen SCIM 2.0 server API. Developers can think of SCIM as a REST API with endpoints exposing CRUD functionality
    (create, update, retrieve and delete) for identity management resources such as users, groups, and fido devices.
  license:
    name: Janssen License
    url: https://github.com/JanssenProject/blob/master/LICENSE
  version: 5.0.0
servers:
- url: https://jenkins-ldap.jans.io/scim/restv1/v2
tags:
- name: user
  description: Endpoints for management of the User resource
- name: group
  description: Endpoints for management of the Group resource
- name: discovery
  description: Endpoints to facilitate discovery of SCIM service provider features
paths:
  /Groups:
    get:
      tags:
      - group
      description: Query Group resources (see section 3.4.2 of RFC 7644)
      security:
        - testmode: []
      parameters:
      - name: attributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      - name: excludedAttributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      - name: filter
        in: query
        description: See section 3.4.2.2 of RFC 7644
        schema:
          type: string
      - name: startIndex
        in: query
        schema:
          type: integer
      - name: count
        in: query
        schema:
          type: integer
      - name: sortBy
        in: query
        schema:
          type: string
      - name: sortOder
        in: query
        schema:
          type: string
      responses:
        200:
          description: Successful operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/GroupListResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupListResponse'
        400:
          description: Parameter count exceeds the maximum allowed value or the filter
            supplied was unparsable
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: There was an unexpected failure executing the operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
      - group
      description: Allows creating a Group resource via POST (see section 3.3 of RFC
        7644)
      security:
        - testmode: []
      parameters:
      - name: attributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      - name: excludedAttributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      requestBody:
        description: Payload that represents the Group to create
        content:
          application/scim+json:
            schema:
              $ref: '#/components/schemas/GroupResource'
          application/json:
            schema:
              $ref: '#/components/schemas/GroupResource'
        required: true
      responses:
        201:
          description: Successful operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/GroupResource'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResource'
        400:
          description: An invalid value was passed in the payload
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: There is a conflict with an already existing group. Uniqueness
            is assumed over displayName
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: There was an unexpected failure executing the operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: group
  /Groups/{id}:
    get:
      tags:
      - group
      description: Retrieves a Group resource by Id (see section 3.4.1 of RFC 7644)
      security:
        - testmode: []
      parameters:
      - name: attributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      - name: excludedAttributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/GroupResource'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResource'
        404:
          description: Id passed unknown
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: There was an unexpected failure executing the operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
      - group
      description: "Updates a Group resource (see section 3.5.1 of RFC 7644). Update\
        \ works in a replacement fashion&amp;#58; every\nattribute value found in the\
        \ payload sent will replace the one in the existing resource representation.\
        \ Attributes \nnot passed in the payload will be left intact.\n"
      security:
        - testmode: []
      parameters:
      - name: attributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      - name: excludedAttributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Payload with the data to replace in the existing group identified
          by the id param
        content:
          application/scim+json:
            schema:
              $ref: '#/components/schemas/GroupResource'
          application/json:
            schema:
              $ref: '#/components/schemas/GroupResource'
        required: true
      responses:
        200:
          description: Successful operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/GroupResource'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResource'
        400:
          description: |
            An invalid value was passed in the payload or there was an attempt to update an immutable attribute
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: Id passed unknown
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: There is a conflict with an already existing group. Uniqueness
            is assumed over displayName
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: There was an unexpected failure executing the operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: group
    delete:
      tags:
      - group
      description: Deletes a group resource (see section 3.6 of RFC 7644)
      security:
        - testmode: []
      parameters:
      - name: id
        in: path
        description: Identifier of the resource to delete
        required: true
        schema:
          type: string
      responses:
        204:
          description: Successful operation. Empty response
          content: {}
        404:
          description: Id passed unknown
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: There was an unexpected failure executing the operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      tags:
      - group
      description: "Updates one or more attributes of a Group resource using a sequence\
        \ of additions, removals, and \nreplacements operations. See section 3.5.2\
        \ of RFC 7644\n"
      security:
        - testmode: []
      parameters:
      - name: attributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      - name: excludedAttributes
        in: query
        description: See section 3.9 of RFC 7644
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Payload describing the patch operations to apply upon the resource
          identified by param id
        content:
          application/scim+json:
            schema:
              $ref: '#/components/schemas/PatchRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/PatchRequest'
        required: true
      responses:
        200:
          description: Successful operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/GroupResource'
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResource'
        400:
          description: |
            One or more operations supplied in the request are specified incorrectly, there were attempts to
            modify immutable attributes, or the resulting resource cannot pass intrinsic validations
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: There was an unexpected failure executing the operation
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: request
