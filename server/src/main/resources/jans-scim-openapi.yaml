      required:
      - Operations
      type: object
      properties:
        schemas:
          type: array
          items:
            type: string
            example: urn:ietf:params:scim:api:messages:2.0:PatchOp
        Operations:
          type: array
          items:
            $ref: '#/components/schemas/PatchOperation'
    BulkOperation:
      type: object
      properties:
        method:
          type: string
          example: PUT
        bulkId:
          type: string
          description: |
            Used to bind the id generated for a created resource (via POST) to a named variable for later reuse
        path:
          type: string
        data:
          type: object
          properties: {}
          description: Payload associated to this operation
        location:
          type: string
          description: Used in responses of POST operations
        response:
          type: object
          properties: {}
        status:
          type: string
      description: See section 3.7 of RFC 7644
    BulkData:
      type: object
      properties:
        schemas:
          type: array
          items:
            type: string
        Operations:
          type: array
          items:
            $ref: '#/components/schemas/BulkOperation'
    BulkRequest:
      allOf:
      - $ref: '#/components/schemas/BulkData'
      - type: object
      - type: object
        properties:
          failOnErrors:
            type: integer
    Meta:
      type: object
      properties:
        resourceType:
          type: string
        created:
          type: string
        lastModified:
          type: string
        location:
          type: string
      description: See section 3.1 of RFC 7643
    Member:
      type: object
      properties:
        $ref:
          type: string
        type:
          type: string
        display:
          type: string
        value:
          type: string
    Name:
      type: object
      properties:
        familyName:
          type: string
        givenName:
          type: string
        middleName:
          type: string
        honorificPrefix:
          type: string
        honorificSuffix:
          type: string
        formatted:
          type: string
      description: See section 4.1.1 of RFC 7643
    Email:
      type: object
      properties:
        value:
          type: string
          example: gossow@nsfw.com
        display:
          type: string
        type:
          type: string
          example: work
        primary:
          type: boolean
      description: See section 4.1.2 of RFC 7643
    PhoneNumber:
      type: object
      properties:
        value:
          type: string
          example: +1-555-555-8377
        display:
          type: string
        type:
          type: string
          example: fax
        primary:
          type: boolean
      description: See section 4.1.2 of RFC 7643
    InstantMessagingAddress:
      type: object
      properties:
        value:
          type: string
        display:
          type: string
        type:
          type: string
          example: gtalk
        primary:
          type: boolean
      description: See section 4.1.2 of RFC 7643
    Photo:
      type: object
      properties:
        value:
          type: string
          example: https://pics.nsfw.com/gossow.png
        display:
          type: string
        type:
          type: string
          example: thumbnail
        primary:
          type: boolean
      description: See section 4.1.2 of RFC 7643
    Address:
      type: object
      properties:
        formatted:
          type: string
        streetAddress:
          type: string
          example: 56 Acacia Avenue
        locality:
          type: string
        region:
          type: string
        postalCode:
          type: string
        country:
          type: string
        type:
          type: string
          example: home
        primary:
          type: boolean
      description: See section 4.1.2 of RFC 7643
    Group:
      type: object
      properties:
        value:
          type: string
          example: 180ee84f0671b1
        $ref:
          type: string
          example: https://nsfw.com/scim/restv1/v2/Groups/180ee84f0671b1
        display:
          type: string
          example: Cult managers
        type:
          type: string
          example: direct
      description: See section 4.1.2 of RFC 7643
    Entitlement:
      type: object
      properties:
        value:
          type: string
          example: Stakeholder
        display:
          type: string
        type:
          type: string
        primary:
          type: boolean
      description: See section 4.1.2 of RFC 7643
    Role:
      type: object
      properties:
        value:
          type: string
          example: Project manager
        display:
          type: string
        type:
          type: string
        primary:
          type: boolean
      description: See section 4.1.2 of RFC 7643
    X509Certificate:
      type: object
      properties:
        value:
          type: string
          description: DER-encoded X.509 certificate
        display:
          type: string
        type:
          type: string
        primary:
          type: boolean
      description: See section 4.1.2 of RFC 7643
    BaseResource:
      type: object
      properties:
        schemas:
          type: array
          items:
            type: string
        id:
          type: string
          description: See section 3.1 of RFC 7643
        meta:
          $ref: '#/components/schemas/Meta'
    GroupResource:
      description: See section 4.2 of RFC 7643
      allOf:
      - $ref: '#/components/schemas/BaseResource'
      - type: object
      - type: object
        properties:
          displayName:
            type: string
          members:
            type: array
            items:
              $ref: '#/components/schemas/Member'
    FidoDeviceResource:
      description: Represents a device enrollment like an U2F security key or a Super
        Gluu device
      allOf:
      - $ref: '#/components/schemas/BaseResource'
      - type: object
      - type: object
        properties:
          userId:
            type: string
            description: Identifies the owner of the enrollment
          creationDate:
            type: string
            description: Date of enrollment in ISO format
            format: date-time
          application:
            type: string
            description: Associated U2F application ID
          counter:
            type: integer
            description: Value used in the Fido U2F endpoints
          deviceData:
            type: string
            description: A Json representation of low-level attributes of this enrollment
          deviceHashCode:
            type: integer
          deviceKeyHandle:
            type: string
          deviceRegistrationConf:
            type: string
          lastAccessTime:
            type: string
            description: When this device was last used (eg. in order to log into
              an application)
            format: date-time
          status:
            type: string
            enum:
            - active
            - compromised
          displayName:
            type: string
          description:
            type: string
    Fido2DeviceResource:
      description: Represents a Fido 2 device enrollment
      allOf:
      - $ref: '#/components/schemas/BaseResource'
      - type: object
      - type: object
        properties:
          userId:
            type: string
            description: Identifies the owner of the enrollment
          creationDate:
            type: string
            description: Date of enrollment in ISO format
            format: date-time
          counter:
            type: integer
            description: Value used in the Fido 2 endpoints
          status:
            type: string
            enum:
            - registered
            - pending
          displayName:
            type: string
    UserResource:
      description: See section 4.1 of RFC 7643
      allOf:
      - $ref: '#/components/schemas/BaseResource'
      - type: object
      - type: object
        properties:
          externalId:
            type: string
            description: See section 3.1 of RFC 7643
          userName:
            type: string
          name:
            $ref: '#/components/schemas/Name'
          displayName:
            type: string
          nickName:
            type: string
          profileUrl:
            type: string
          title:
            type: string
          userType:
            type: string
          preferredLanguage:
            type: string
          locale:
            type: string
          timezone:
            type: string
          active:
            type: boolean
          password:
            type: string
          emails:
            type: array
            items:
              $ref: '#/components/schemas/Email'
          phoneNumbers:
            type: array
            items:
              $ref: '#/components/schemas/PhoneNumber'
          ims:
            type: array
            items:
              $ref: '#/components/schemas/InstantMessagingAddress'
          photos:
            type: array
            items:
              $ref: '#/components/schemas/Photo'
          addresses:
            type: array
            items:
              $ref: '#/components/schemas/Address'
          groups:
            type: array
            items:
              $ref: '#/components/schemas/Group'
          entitlements:
            type: array
            items:
              $ref: '#/components/schemas/Entitlement'
          roles:
            type: array
            items:
              $ref: '#/components/schemas/Role'
          x509Certificates:
            type: array
            items:
              $ref: '#/components/schemas/X509Certificate'
          urn:ietf:params:scim:schemas:extension:gluu:2.0:User:
            type: object
            properties: {}
            description: Extended attributes
    GenericResource:
      oneOf:
        - $ref: '#/components/schemas/GroupResource'
        - $ref: '#/components/schemas/UserResource'
        - $ref: '#/components/schemas/FidoDeviceResource'
        - $ref: '#/components/schemas/Fido2DeviceResource'
    GenericListResponse:
      allOf:
      - $ref: '#/components/schemas/BasicListResponse'
      - type: object
      - type: object
        properties:
          Resources:
            type: array
            items:
              $ref: '#/components/schemas/GenericResource'
  securitySchemes:
    testmode:
      type: oauth2
      description: |
        Endpoints protected by a bearer token passed in the Authorization header. 
        It is assumed your jans-scim is configured to operate in test mode. Other protection
        modes may be available, please check SCIM docs
      flows:
        clientCredentials:
          tokenUrl: 'https://jenkins-ldap.jans.io/oxauth/restv1/token'
          scopes: {}
