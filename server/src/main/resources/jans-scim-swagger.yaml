          name: attributes
          in: query
          description: See section 3.9 of RFC 7644
          type: string
        -
          name: excludedAttributes
          in: query
          description: See section 3.9 of RFC 7644
          type: string
        -
          name: group
          in: body
          description: Payload that represents the Group to create
          required: true
          schema:
