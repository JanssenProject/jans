          description: See section 3.9 of RFC 7644
          type: string
        -
          name: excludedAttributes
          in: query
          description: See section 3.9 of RFC 7644
          type: string
        -
          name: id
          in: path
          required: true
          type: string
        -
          name: group
          in: body
          description: Payload with the data to replace in the existing group identified by the id param
          required: true
