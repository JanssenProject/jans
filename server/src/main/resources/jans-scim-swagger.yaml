          type: string
        -
          name: id
          in: path
          required: true
          type: string
        -
          name: request
          in: body
          description: Payload describing the patch operations to apply upon the resource identified by param id
          required: true
          schema:
            $ref: '#/definitions/PatchRequest'

      responses:
        200:
          description: Successful operation
          schema:
