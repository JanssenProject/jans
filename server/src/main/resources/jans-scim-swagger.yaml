            $ref: '#/definitions/ErrorResponse'

  /Users/.search:
    post:
      tags:
        - user
      consumes:
        - application/scim+json
        - application/json

      description: Query User resources (see section 3.4.2 of RFC 7644)
      security:
        - testmode: []
      
      parameters:
        -
          name: searchRequest
          in: body
          description: Payload that represents the search criteria
          required: true
          schema:
            $ref: '#/definitions/SearchRequest'

      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/UserListResponse'
        400:
          description: |
            Parameter count exceeds the maximum allowed value, the filter supplied was unparsable,
            or invalid schema in search request
          schema:
            $ref: '#/definitions/ErrorResponse'
        500:
          description: There was an unexpected failure executing the operation
          schema:
            $ref: '#/definitions/ErrorResponse'

  /.search:
    post:
      consumes:
        - application/scim+json
        - application/json

      description: |
        Search (from system root) for one or more resource (see section 3.4.3 of RFC 7644)
      security:
        - testmode: []
        
      parameters:
        -
          name: searchRequest
          in: body
          description: Payload that represents the search criteria
          required: true
          schema:
            $ref: '#/definitions/SearchRequest'

      responses:
        200:
          description: Successful operation
        400:
          description: |
            Parameter count exceeds the maximum allowed value, the filter supplied was unparsable,
            or invalid schema in search request
          schema:
            $ref: '#/definitions/ErrorResponse'
        500:
          description: There was an unexpected failure executing the operation
          schema:
            $ref: '#/definitions/ErrorResponse'

  /Bulk:
    post:
      consumes:
        - application/scim+json
        - application/json

      description: Send several resource operations in a single request (see section 3.7 of RFC 7644)
      security:
        - testmode: []
      
      parameters:
        -
          name: request
          in: body
          description: Payload describing the operations to perform
          required: true
          schema:
            $ref: '#/definitions/BulkRequest'

      responses:
        200:
          description: |
            Successful operation. Every individual operation will report its own output status.
            Reponses are only included for failed operations.
          schema:
            $ref: '#/definitions/BulkData'
        500:
          description: There was an unexpected failure executing the operation
          schema:
            $ref: '#/definitions/ErrorResponse'

  /ServiceProviderConfig:
    get:
      tags:
        - discovery
      description: Describes the SCIM specification features available (see section 5 of RFC 7644)
      produces:
        - application/scim+json

      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/ServiceProviderConfigResponse'
        500:
          description: There was an unexpected failure executing the operation
          schema:
            $ref: '#/definitions/ErrorResponse'

  /ResourceTypes:
    get:
      tags:
        - discovery
      description: |
        This endpoint is used to discover the types of resources available (see section 4 of RFC 7644)
      produces:
        - application/scim+json

      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/ResourceTypeListResponse'
        500:
          description: There was an unexpected failure executing the operation
          schema:
            $ref: '#/definitions/ErrorResponse'
      
  /ResourceTypes/{resource}:
    get:
      tags:
        - discovery
      description: |
        Describes the endpoint, schemas and extensions supported by a specific kind of resource.
        It returns a specific portion of the ouput of the more general /Resources endpoint
      produces:
        - application/scim+json
      
      parameters:
        -
          name: resource
          in: path
          required: true
          type: string
          enum:
            - User
            - Group
            - FidoDevice
            - Fido2Device
            
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/ResourceType'
        500:
          description: There was an unexpected failure executing the operation
          schema:
            $ref: '#/definitions/ErrorResponse'
    
  /Schemas:
    get:
      tags:
        - discovery
      description: |
        Endpoint used to retrieve information about schemas supported (see section 
        4 of RFC 7644)
      produces:
        - application/scim+json
      
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/SchemaListResponse'        
        500:
          description: There was an unexpected failure executing the operation
          schema:
            $ref: '#/definitions/ErrorResponse'
    
  /Schemas/{uri}:
    get:
      tags:
        - discovery
      description: Retrieves information about a specific resource
      produces:
        - application/scim+json 
      
      parameters:
        -
          name: uri
          in: path
          required: true
          description: Schema URI of a particular resource type 
          type: string
          enum:
            - urn:ietf:params:scim:schemas:core:2.0:User
            - urn:ietf:params:scim:schemas:extension:gluu:2.0:User
            - urn:ietf:params:scim:schemas:core:2.0:Group
            - urn:ietf:params:scim:schemas:core:2.0:Fido2Device
            - urn:ietf:params:scim:schemas:core:2.0:FidoDevice
            
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/SchemaResource'
        500:
          description: There was an unexpected failure executing the operation
          schema:
            $ref: '#/definitions/ErrorResponse'
    
definitions:
  SearchRequest:
    description: See section 3.4.3 of RFC 7644
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
          example: "urn:ietf:params:scim:api:messages:2.0:SearchRequest"
      attributes:
        type: array
        items:
          type: string
      excludedAttributes:
        type: array
        items:
          type: string
      filter:
        type: string
      sortBy:
        type: string
      sortOrder:
        type: string
      startIndex:
        type: integer
      count:
        type: integer    
  ErrorResponse:
    description: See section 3.12 of RFC 7644
    type: object
    required:
      - status
      - schema
    properties:
      schemas:
        type: array
        items:
          type: string
          example: "urn:ietf:params:scim:api:messages:2.0:Error"
      status:
        type: string
      scimType:
        type: string
      detail:
        type: string
  ServiceProviderConfigResponse:
    description: See section 5 of RFC 7643
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
          example: "urn:ietf:params:scim:schemas:core:2.0:ServiceProviderConfig"
      meta:
        type: object
        properties:
          resourceType:
            type: string
          location:
            type: string
      documentationUri:
        type: string
      patch:
        type: object
        properties:
          supported:
            type: boolean
      bulk:
        type: object
        properties:
          supported:
            type: boolean
          maxOperations:
            type: integer
          maxPayloadSize:
            type: integer
      filter:
        type: object
        properties:
          supported:
            type: boolean
          maxResults:
            type: integer   
      changePassword:
        type: object
        properties:
          supported:
            type: boolean
      sort:
        type: object
        properties:
          supported:
            type: boolean
      etag:
        type: object
        properties:
          supported:
            type: boolean
      authenticationSchemes:
        properties:
          type:
            type: string
            example: oauth2
          name:
            type: string
          description:
            type: string
          specUri:
            type: string
          documentationUri:
            type: string
          primary:
            type: boolean
  ResourceType:
    description: See section 6 of RFC 7643
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
          example: "urn:ietf:params:scim:schemas:core:2.0:ResourceType"
      id:
        type: string
      meta:
        type: object
        properties:
          resourceType:
            type: string
          location:
            type: string
      name:
        type: string
      description:
        type: string
      endpoint:
        type: string
      schema:
        type: string
      schemaExtensions:
        type: object
        properties:
          schema:
            type: string
          required:
            type: boolean
  SchemaAttribute:
    description: A recursive definition. Note how property subAttributes reuses SchemaAttribute for its definition
    type: object
    properties:
      name:
        type: string
      type:
        type: string
      subAttributes:
        type: array
        items:
          $ref: "#/definitions/SchemaAttribute"
      multiValued:
        type: boolean
      description:
        type: string
      required:
        type: string
      canonicalValues:
        type: array
        items:
          type: string
      caseExact:
        type: boolean
      mutability:
        type: string
      returned:
        type: string
      uniqueness:
        type: string
      referenceTypes:
        type: array
        items:
          type: string
  SchemaResource:
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
          example: "urn:ietf:params:scim:schemas:core:2.0:Schema"
      id:
        type: string
      meta:
        type: object
        properties:
          resourceType:
            type: string
          location:
            type: string
      name:
        type: string
      description:
        type: string
      attributes:
        type: array
        items:
          $ref: "#/definitions/SchemaAttribute"
  BasicListResponse:
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
          example: "urn:ietf:params:scim:api:messages:2.0:ListResponse"
      totalResults:
        type: integer
      startIndex:
        type: integer
      itemsPerPage:
        type: integer
  GroupListResponse:
    description: See section 3.4.2.4 of RFC 7644
    allOf: 
      - $ref: '#/definitions/BasicListResponse'
      - type: object
      - properties:
          Resources:
            type: array
            items:
              $ref: "#/definitions/GroupResource"
  FidoListResponse:
    allOf: 
      - $ref: '#/definitions/BasicListResponse'
      - type: object
      - properties:
          Resources:
            type: array
            items:
              $ref: "#/definitions/FidoDeviceResource"
  Fido2ListResponse:
    allOf: 
      - $ref: '#/definitions/BasicListResponse'
      - type: object
      - properties:
          Resources:
            type: array
            items:
              $ref: "#/definitions/Fido2DeviceResource"
  UserListResponse:
    description: See section 3.4.2.4 of RFC 7644
    allOf: 
      - $ref: '#/definitions/BasicListResponse'
      - type: object
      - properties:
          Resources:
            type: array
            items:
              $ref: "#/definitions/UserResource"
  ResourceTypeListResponse:
    allOf: 
      - $ref: '#/definitions/BasicListResponse'
      - type: object
      - properties:
          Resources:
            type: array
            items:
              $ref: "#/definitions/ResourceType"
  SchemaListResponse:
    allOf: 
      - $ref: '#/definitions/BasicListResponse'
      - type: object
      - properties:
          Resources:
            type: array
            items:
              $ref: "#/definitions/SchemaResource"
  PatchOperation:
    description: See section 3.5.2 of RFC 7644
    type: object
    required:
      - op
    properties:
      op:
        type: string
        description: The kind of operation to perform
        enum:
          - add
          - remove
          - replace
      path:
        type: string
        description: Required when op is remove, optional otherwise
      value:
        type: object
        description: Only required when op is add or replace
  PatchRequest:
    type: object
    required:
      - Operations
    properties:
      schemas:
        type: array
        items:
          type: string
          example: "urn:ietf:params:scim:api:messages:2.0:PatchOp"
      Operations:
        type: array
        items:
          $ref: '#/definitions/PatchOperation'
  BulkOperation:
    description: See section 3.7 of RFC 7644
    type: object
    properties:
      method:
        type: string
        example: "PUT"
      bulkId:
        type: string
        description: |
          Used to bind the id generated for a created resource (via POST) to a named variable for later reuse
      path:
        type: string
      data:
        type: object
        description: Payload associated to this operation
      location:
        type: string
        description: Used in responses of POST operations
      response:
        type: object
      status:
        type: string
  BulkData:
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
      Operations:
        type: array
        items:
          $ref: '#/definitions/BulkOperation'
  BulkRequest:
    allOf: 
      - $ref: '#/definitions/BulkData'
      - type: object
      - properties:
          failOnErrors:
            type: integer
  Meta:
    description: See section 3.1 of RFC 7643
    type: object
    properties:
      resourceType:
        type: string
      created:
        type: string
      lastModified:
        type: string
      location:
        type: string
  Member:
    type: object
    properties:
      $ref:
        type: string
      type:
        type: string
      display:
        type: string
      value:
        type: string
  Name:
    description: See section 4.1.1 of RFC 7643
    type: object
    properties:
      familyName:
        type: string
      givenName:
        type: string
      middleName:
        type: string
      honorificPrefix:
        type: string
      honorificSuffix:
        type: string
      formatted:
        type: string
  Email:
    description: See section 4.1.2 of RFC 7643
    type: object
    properties:
      value:
        type: string
        example: "gossow@nsfw.com"
      display:
        type: string
      type:
        type: string
        example: "work"
      primary:
        type: boolean
  PhoneNumber:
    description: See section 4.1.2 of RFC 7643
    type: object
    properties:
      value:
        type: string
        example: "+1-555-555-8377"
      display:
        type: string
      type:
        type: string
        example: "fax"
      primary:
        type: boolean
  InstantMessagingAddress:
    description: See section 4.1.2 of RFC 7643
    type: object
    properties:
      value:
        type: string
      display:
        type: string
      type:
        type: string
        example: "gtalk"
      primary:
        type: boolean
  Photo:
    description: See section 4.1.2 of RFC 7643
    type: object
    properties:
      value:
        type: string
        example: "https://pics.nsfw.com/gossow.png"
      display:
        type: string
      type:
        type: string
        example: "thumbnail"
      primary:
        type: boolean
  Address:
    description: See section 4.1.2 of RFC 7643
    type: object
    properties:
      formatted:
        type: string
      streetAddress:
        type: string
        example: "56 Acacia Avenue"
      locality:
        type: string
      region:
        type: string
      postalCode:
        type: string
      country:
        type: string
      type:
        type: string
        example: "home"
      primary:
        type: boolean
  Group:
    description: See section 4.1.2 of RFC 7643
    type: object
    properties:
      value:
        type: string
        example: "180ee84f0671b1"
      $ref:
        type: string
        example: "https://nsfw.com/scim/restv1/v2/Groups/180ee84f0671b1"
      display:
        type: string
        example: "Cult managers"
      type:
        type: string
        example: "direct"
  Entitlement:
    description: See section 4.1.2 of RFC 7643
    type: object
    properties:
      value:
        type: string
        example: "Stakeholder"
      display:
        type: string
      type:
        type: string
      primary:
        type: boolean
  Role:
    description: See section 4.1.2 of RFC 7643
    type: object
    properties:
      value:
        type: string
        example: "Project manager"
      display:
        type: string
      type:
        type: string
      primary:
        type: boolean
  X509Certificate:
    description: See section 4.1.2 of RFC 7643
    type: object
    properties:
      value:
        type: string
        description: DER-encoded X.509 certificate
      display:
        type: string
      type:
        type: string
      primary:
        type: boolean
  BaseResource:
    type: object
    properties:
      schemas:
        type: array
        items:
          type: string
      id:
        type: string
        description: See section 3.1 of RFC 7643
      meta:
        $ref: '#/definitions/Meta'
  GroupResource:
    description: See section 4.2 of RFC 7643
    allOf: 
      - $ref: '#/definitions/BaseResource'
      - type: object
      - properties:
          displayName:
            type: string
          members:
            type: array
            items:
              $ref: '#/definitions/Member'
  FidoDeviceResource:
    description: Represents a device enrollment like an U2F security key or a Super Gluu device
    allOf: 
      - $ref: '#/definitions/BaseResource'
      - type: object
      - properties:
          userId:
            description: Identifies the owner of the enrollment
            type: string
          creationDate:
            description: Date of enrollment in ISO format
            type: string
            format: date-time
          application:
            description: Associated U2F application ID
            type: string
          counter:
            description: Value used in the Fido U2F endpoints
            type: integer
          deviceData:
            description: A Json representation of low-level attributes of this enrollment
            type: string
          deviceHashCode:
            type: integer
          deviceKeyHandle:
            type: string
          deviceRegistrationConf:
            type: string
          lastAccessTime:
            description: When this device was last used (eg. in order to log into an application) 
            type: string
            format: date-time
          status: 
            type: string
            enum:
              - active
              - compromised
          displayName:
            type: string
          description:
            type: string
  Fido2DeviceResource:
    description: Represents a Fido 2 device enrollment
    allOf: 
      - $ref: '#/definitions/BaseResource'
      - type: object
      - properties:
          userId:
            description: Identifies the owner of the enrollment
            type: string
          creationDate:
            description: Date of enrollment in ISO format
            type: string
            format: date-time
          counter:
            description: Value used in the Fido 2 endpoints
            type: integer
          status: 
            type: string
            enum:
              - registered
              - pending
          displayName:
            type: string
  UserResource:
    description: See section 4.1 of RFC 7643
    allOf: 
      - $ref: '#/definitions/BaseResource'
      - type: object
      - properties:
          externalId:
            type: string
            description: See section 3.1 of RFC 7643
          userName:
            type: string
          name:
            $ref: '#/definitions/Name'
          displayName:
            type: string
          nickName:
            type: string
          profileUrl:
            type: string
          title:
            type: string
          userType:
            type: string
          preferredLanguage:
            type: string
          locale:
            type: string
          timezone:
            type: string
          active:
            type: boolean
          password:
            type: string
          emails:
            type: array
            items:
              $ref: '#/definitions/Email'
          phoneNumbers:
            type: array
            items:
              $ref: '#/definitions/PhoneNumber'
          ims:
            type: array
            items:
              $ref: '#/definitions/InstantMessagingAddress'
          photos:
            type: array
            items:
              $ref: '#/definitions/Photo'
          addresses:
            type: array
            items:
              $ref: '#/definitions/Address'
          groups:
            type: array
            items:
              $ref: '#/definitions/Group'
          entitlements:
            type: array
            items:
              $ref: '#/definitions/Entitlement'
          roles:
            type: array
            items:
              $ref: '#/definitions/Role'
          x509Certificates:
            type: array
            items:
              $ref: '#/definitions/X509Certificate'
          urn:ietf:params:scim:schemas:extension:gluu:2.0:User:
            description: Extended attributes
            type: object

securityDefinitions:
  testmode:
    type: oauth2
    description: |
      Endpoints protected by a bearer token passed in the Authorization header. 
      It is assumed your jans-scim is configured to operate in test mode. Other protection
      modes may be available, please check SCIM docs
    flow: application
    tokenUrl: https://jenkins-ldap.jans.io/oxauth/restv1/token
