{{- if .Values.multiCluster.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-serf-key
type: Opaque
data:
  serf-key: {{ .Values.multiCluster.serfKey | b64enc }}
{{- end }}