# Project information
site_name: Janssen Documentation
site_description: Janssen Project Deployment and Operation References

# Copyright
copyright: Copyright &copy; 2022, The Janssen Project

# Repository
docs_dir: ./docs
repo_name: JanssenProject/jans
repo_url: https://github.com/JanssenProject/jans/
edit_uri: edit/main/docs/

# Configuration
theme:
    name: material
    palette:
        primary: 'green'
        accent: 'green'
    logo: 'assets/janssen_project.png'
    favicon: 'assets/janssen_project_favicon_transparent_50px_50px.ico'
    features:
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.indexes
extra_css:
  - css/tabs.css

# Extensions
markdown_extensions:
- admonition
- attr_list
- toc:
     permalink: '#'
- codehilite
- pymdownx.superfences
- pymdownx.tabbed

