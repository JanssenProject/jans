plugins:
- include-markdown
- tags
- search
- exclude-search:
    exclude_unreferenced: true
- git-revision-date-localized:
    enable_creation_date: true
    type: timeago
repo_name: GitHub
repo_url: https://github.com/JanssenProject/jans/
site_author: Janssen, Inc.
site_description: Janssen Project Deployment and Operation References
site_name: Janssen Documentation
site_url: https://jans.io/docs
theme:
  custom_dir: docs/overrides
  favicon: assets/janssen_project_favicon_transparent_50px_50px.ico
  features:
  - toc.autohide - search.suggest - search.highlight
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.indexes
  font:
    code: Roboto Mono
    text: Roboto
  highlightjs: true
  hljs_languages:
  - yaml
  - java
  - bash
  - python
  language: en
  logo: assets/janssen_project.svg
  name: material
  palette:
  - accent: green
    media: (prefers-color-scheme)
    primary: green
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - accent: green
    media: '(prefers-color-scheme: light)'
    primary: green
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - accent: green
    media: '(prefers-color-scheme: dark)'
    primary: green
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
  shortcuts:
    help: 191
    next: 78
    previous: 80
    search: 83
