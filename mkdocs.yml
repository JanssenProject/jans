# Project information
site_name: Janssen Documentation
site_description: Janssen Project Deployment and Operation References
site_author: Janssen, Inc.
site_url: https://jans.io/docs

# Copyright
copyright: Copyright &copy; 2022, The Janssen Project

# Repository
docs_dir: ./docs
repo_name: GitHub
repo_url: https://github.com/JanssenProject/jans/
edit_uri: edit/main/docs/

# Plugins
plugins:
   - tags
   - search
   - git-revision-date-localized:
       type: timeago
       enable_creation_date: true
   - git-committers:
       repository: JanssenProject/jans
       branch: main
# Configuration
theme:
    name: material
    custom_dir: docs/overrides
    highlightjs: true
    hljs_languages:
        - yaml
        - java
        - bash
        - python
    shortcuts:
        help: 191    # ?
        next: 78     # n
        previous: 80 # p
        search: 83   # s
    language: 'en'
    font:
        text: Roboto
        code: Roboto Mono
    palette:
        # Palette toggle for automatic mode
        - media: "(prefers-color-scheme)"
          primary: green
          accent: green
          toggle:
            icon: material/brightness-auto
            name: Switch to light mode
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          primary: green
          accent: green
          scheme: default
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          primary: green
          accent: green
          scheme: slate
          toggle:
            icon: material/brightness-4
            name: Switch to system preference
    logo: 'assets/janssen_project.svg'
    favicon: 'assets/janssen_project_favicon_transparent_50px_50px.ico'
    features:
        - toc.autohide
          - search.suggest
          - search.highlight
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.indexes
extra_css:
  - css/tabs.css
  - stylesheets/mermaid-extra.css

# Extensions
markdown_extensions:
- admonition
- attr_list
- toc:
    permalink: '#'
- codehilite
- pymdownx.superfences:
    custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed
- pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JanssenProject/jans
      name: Janssen on GitHub
    - icon: fontawesome/solid/link
      link: https://jans.io/docs
      name: Janssen Website
  version:
    provider: mike
    default: stable
