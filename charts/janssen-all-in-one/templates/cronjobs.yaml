                secretName: {{ .Release.Name }}-configuration-file
          restartPolicy: Never
          {{- if not .Values.isFqdnRegistered  }}
          hostAliases:
            - ip: {{ .Values.lbIp }}
              hostnames:
                - {{ .Values.fqdn }}
          {{- end }}
{{- end }}
