                    name: {{ .Release.Name }}-global-user-custom-envs
                {{- end }}
              {{- if .Values.testEnviroment }}
              resources: {}
              {{- else }}
              resources:
{{- toYaml (index .Values "kc-scheduler" "resources") | nindent 16 }}
              {{- end }}
          volumes:
          {{- with (index .Values "kc-scheduler" "volumes") }}
{{- toYaml . | nindent 12 }}
          {{- end }}
            - name: {{ .Release.Name }}-configuration-file
