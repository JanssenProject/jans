replicas: 1
image:
  repository: janssenproject/scim
  tag: 1.0.0_dev
  pullPolicy: Always

#Resources for the deployment
requests:
  memory: 1000Mi
limits:
  memory: 1000Mi

livenessProbe:
  httpGet:
    path: /jans-scim/sys/health-check
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /jans-scim/sys/health-check
    port: 8080
  initialDelaySeconds: 25
  periodSeconds: 25
  timeoutSeconds: 5
# service
service:
  scimServiceName: scim
  name: http-scim
  port: 8080
dnsPolicy: ""
dnsConfig: {}
