{{- if or (eq .Values.global.cnPersistenceType "ldap") (eq .Values.global.cnPersistenceType "hybrid") }}
{{ range $k, $v := until ( .Values.multiCluster.replicaCount | int ) }}
---
# License terms and conditions for Janssen Cloud Native Edition:
# https://www.apache.org/licenses/LICENSE-2.0
apiVersion: v1
kind: Service
metadata:
  {{- if $.Values.multiCluster.enabled }}
  name: {{ $.Values.global.opendj.ldapServiceName }}-regional-{{$v}}
  {{- else }}
  name: {{ $.Values.global.opendj.ldapServiceName }}
  {{- end }}
  namespace: {{ $.Release.Namespace }}
  labels:
{{ include "opendj.labels" $ | indent 4}}
    {{- if $.Values.multiCluster.enabled }}
    appregion: {{ include "opendj.name" $ }}-regional-{{$v}}
    {{- end }}
spec:
  ports:
  {{- if $.Values.multiCluster.enabled }}
    - port: 1636
      name: tcp-ldaps
      targetPort: 1636
      protocol: TCP
      nodePort: 306{{$.Values.multiCluster.namespaceIntId}}{{$v}}
    - port: 309{{$.Values.multiCluster.namespaceIntId}}{{$v}}
      name: tcp-replication
      targetPort: 309{{$.Values.multiCluster.namespaceIntId}}{{$v}}
      protocol: TCP
      nodePort: 309{{$.Values.multiCluster.namespaceIntId}}{{$v}}
    - port: 304{{$.Values.multiCluster.namespaceIntId}}{{$v}}
      name: tcp-admin
      targetPort: 304{{$.Values.multiCluster.namespaceIntId}}{{$v}}
      nodePort: 304{{$.Values.multiCluster.namespaceIntId}}{{$v}}
      protocol: TCP
    - port: 7946
      name: tcp-serf
      targetPort: 7946
      protocol: TCP
      nodePort: 307{{$.Values.multiCluster.namespaceIntId}}{{$v}}
    - port: 7946
      name: udp-serf
      targetPort: 7946
      protocol: UDP
      nodePort: 307{{$.Values.multiCluster.namespaceIntId}}{{$v}}
  type: NodePort
  {{- else }}
    {{- range $key, $value := $.Values.ports }}
    - port: {{ $value.port }}
      name: {{ $key }}
      targetPort: {{ $value.targetPort }}
      protocol: {{ $value.protocol}}
      {{- if $value.nodePort }}
      nodePort: {{ $value.nodePort }}
      {{- end }}
    {{- end }}
  clusterIP: None
  {{- end }}
  selector:
    {{- if $.Values.multiCluster.enabled }}
    appregion: {{ include "opendj.name" $ }}-regional-{{$v}}
    {{- else }}
    app: {{ include "opendj.name" $ }}
    {{- end }}
{{- end }}
{{- if .Values.multiCluster.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.opendj.ldapServiceName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "opendj.labels" . | indent 4}}
spec:
  ports:
  - port: 1636
    name: tcp-ldaps
    targetPort: 1636
    protocol: TCP
  - port: 1389
    name: tcp-ldap
    targetPort: 1389
    protocol: TCP
  - port: 8989
    name: tcp-replication
    targetPort: 8989
    protocol: TCP
  - port: 4444
    name: tcp-admin
    targetPort: 4444
    protocol: TCP
  - port: 7946
    name: tcp-serf
    targetPort: 7946
    protocol: TCP
  - port: 7946
    name: udp-serf
    targetPort: 7946
    protocol: UDP
  clusterIP: None
  selector:
    app: {{ include "opendj.name" . }}
{{- end }}
{{- end }}