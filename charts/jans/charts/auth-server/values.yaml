image:
  repository: janssenproject/auth-server
  tag: 1.0.0_dev
  pullPolicy: Always

replicas: 1
#Resources for the deployment
requests:
  memory: 1000Mi
limits:
  memory: 1536Mi

livenessProbe:
  exec:
    command:
      - python3
      - /app/scripts/healthcheck.py
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
readinessProbe:
  exec:
    command:
      - python3
      - /app/scripts/healthcheck.py
  initialDelaySeconds: 25
  periodSeconds: 25
  timeoutSeconds: 5

# service
service:
  authServerServiceName: auth-server
  name: http-auth
  port: 8080
dnsPolicy: ""
dnsConfig: {}
