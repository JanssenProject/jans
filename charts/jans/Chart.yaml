apiVersion: v2
appVersion: "1.0.0-a4"
maintainers:
- name: Mohammad Abudayyeh
icon: https://avatars.githubusercontent.com/u/68292770?s=200&v=4
home: https://github.com/JanssenProject/jans-cloud-native
sources:
  - https://github.com/JanssenProject/jans-cloud-native/charts
description: Janssen Authorization server
kubeVersion: ">=v1.17.0-0"
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/prerelease: "true"
name: jans
version: 1.0.0-a4
dependencies:
- name: config
  condition: global.config.enabled
  version: 1.0.0-a4
  repository: ""

- name: config-api
  condition: global.config-api.enabled
  version: 1.0.0-a4
  repository: ""

- name: opendj
  condition: global.opendj.enabled
  version: 1.0.0-a4
  repository: ""

- name: auth-server
  condition: global.auth-server.enabled
  version: 1.0.0-a4
  repository: ""

- name: fido2
  condition: global.fido2.enabled
  version: 1.0.0-a4
  repository: ""

- name: scim
  condition: global.scim.enabled
  version: 1.0.0-a4
  repository: ""

- name: nginx
  condition: global.nginx-ingress.enabled
  version: 1.0.0-a4
  repository: ""


- name: auth-server-key-rotation
  condition: global.auth-server-key-rotation.enabled
  version: 1.0.0-a4
  repository: ""

- name: client-api
  condition: global.client-api.enabled
  version: 1.0.0-a4
  repository: ""

- name: persistence
  condition: global.persistence.enabled
  version: 1.0.0-a4
  repository: ""

- name: cn-istio-ingress
  condition: global.istio.ingress
  version: 1.0.0-a4
  repository: ""
