{{ if .Values.usrEnvs.secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-user-custom-envs
  labels:
    APP_NAME: casa
{{ include "casa.labels" . | indent 4 }}
{{- if .Values.additionalLabels }}
{{ toYaml .Values.additionalLabels | indent 4 }}
{{- end }}
{{- if or (.Values.additionalAnnotations) (.Values.global.casa.customAnnotations.secret) }}
  annotations:
{{- if .Values.additionalAnnotations }}
{{ toYaml .Values.additionalAnnotations | indent 4 }}
{{- end }}
{{- if .Values.global.casa.customAnnotations.secret }}
{{ toYaml .Values.global.casa.customAnnotations.secret | indent 4 }}
{{- end }}
{{- end }}
type: Opaque
data:
  {{- range $key, $val := .Values.usrEnvs.secret }}
  {{ $key }}: {{ $val | b64enc }}
  {{- end}}
{{- end}}