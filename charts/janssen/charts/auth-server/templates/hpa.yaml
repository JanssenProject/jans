{{ if .Values.hpa.enabled -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "auth-server.fullname" . }}
  labels:
    APP_NAME: auth-server
{{ include "auth-server.labels" . | indent 4 }}
{{- if .Values.additionalLabels }}
{{ toYaml .Values.additionalLabels | indent 4 }}
{{- end }}
{{- if or (.Values.additionalAnnotations) (index .Values.global "auth-server" "customAnnotations" "horizontalPodAutoscaler") }}
  annotations:
{{- if .Values.additionalAnnotations }}
{{ toYaml .Values.additionalAnnotations | indent 4 }}
{{- end }}
{{- if index .Values.global "auth-server" "customAnnotations" "horizontalPodAutoscaler" }}
{{ toYaml (index .Values.global "auth-server" "customAnnotations" "horizontalPodAutoscaler") | indent 4 }}
{{- end }}
{{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "auth-server.fullname" . }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  {{- if .Values.hpa.targetCPUUtilizationPercentage }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.targetCPUUtilizationPercentage }}  
  {{- else if .Values.hpa.metrics }}
  metrics:
  {{- with .Values.hpa.metrics }}
{{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- if .Values.hpa.behavior }}
  behavior:
  {{- with .Values.hpa.behavior }}
{{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
{{- end }}