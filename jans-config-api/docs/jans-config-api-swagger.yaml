      description: Get details of connected FIDO2 devices registered to user.
      operationId: get-registration-entries-fido2
      tags:
        - Fido2 - Configuration
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: FIDO2 registered devices
                description: List of all FIDO2 registered devices.
