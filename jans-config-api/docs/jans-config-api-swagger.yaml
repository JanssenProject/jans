        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - oauth2: [https://jans.io/oauth/config/fido2.readonly]
    put:
      summary: Updates Fido2 configuration properties.
      description: Updates Fido2 configuration properties.
