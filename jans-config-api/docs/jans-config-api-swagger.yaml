paths:
  /api/v1/health:
    get:
      tags:
      - Health - Check
      summary: Returns application health status
      description: Returns application health status
      operationId: get-config-health
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HealthStatus'
        "500":
          description: InternalServerError
  /api/v1/health/live:
    get:
      tags:
      - Health - Check
      summary: Returns application liveness status
      description: Returns application liveness status
      operationId: get-config-health-live
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        "500":
          description: InternalServerError
  /api/v1/health/ready:
    get:
      tags:
      - Health - Check
      summary: Returns application readiness status
      description: Returns application readiness status
      operationId: get-config-health-ready
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        "500":
          description: InternalServerError
  /api/v1/health/server-stat:
    get:
      tags:
      - Health - Check
      summary: Returns application server status
      description: Returns application server status
      operationId: get-server-stat
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatsData'
        "500":
          description: InternalServerError
  /api/v1/ads-deployment:
    get:
      tags:
      - Agama - Developer Studio
      summary: Fetches deployed Agama project based on name.
      description: Fetches deployed Agama project based on name.
      operationId: get-agama-dev-studio-prj-by-name
      parameters:
      - name: name
        in: query
        schema:
          type: string
      responses:
        "200":
          description: Agama project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
              examples:
                Response json example:
                  description: Response json example
                  value: ""
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.readonly
        - https://jans.io/oauth/config/agama.write
        - https://jans.io/oauth/config/read-all
    post:
      tags:
      - Agama - Developer Studio
      summary: Deploy an Agama project.
      description: Deploy an Agama project.
      operationId: post-agama-dev-studio-prj
      parameters:
      - name: name
        in: query
        schema:
          type: string
      requestBody:
        content:
          application/zip:
            schema:
              type: array
              items:
                type: string
                format: byte
      responses:
        "202":
          description: Agama project accepted
          content:
            application/zip:
              schema:
                type: string
              examples:
                Response json example:
                  description: Response json example
                  value: ""
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "409":
          description: Conflict
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.write
        - https://jans.io/oauth/config/write-all
    delete:
      tags:
      - Agama - Developer Studio
      summary: Delete a deployed Agama project.
      description: Delete a deployed Agama project.
      operationId: delete-agama-dev-studio-prj
      parameters:
      - name: name
        in: query
        schema:
          type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "409":
          description: Conflict
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.delete
  /api/v1/ads-deployment/list:
    get:
      tags:
      - Agama - Developer Studio
      summary: Retrieve the list of projects deployed currently.
      description: Retrieve the list of projects deployed currently.
      operationId: get-agama-dev-prj
      parameters:
      - name: start
        in: query
        schema:
          type: integer
          format: int32
      - name: count
        in: query
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Agama projects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedResult'
              examples:
                Response json example:
                  description: Response json example
                  value: ""
        "401":
          description: Unauthorized
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.readonly
        - https://jans.io/oauth/config/agama.write
        - https://jans.io/oauth/config/read-all
  /api/v1/acrs:
    get:
      tags:
      - Default Authentication Method
      summary: Gets default authentication method.
      description: Gets default authentication method.
      operationId: get-acrs
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationMethod'
              examples:
                Response example:
                  description: Response example
                  value: |
                    {
                      "defaultAcr": "basic"
                    }
        "401":
          description: Unauthorized
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/acrs.readonly
        - https://jans.io/oauth/config/acrs.write
        - https://jans.io/oauth/config/read-all
    put:
      tags:
      - Default Authentication Method
      summary: Updates default authentication method.
      description: Updates default authentication method.
      operationId: put-acrs
      requestBody:
        description: String representing patch-document.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationMethod'
            examples:
              Request json example:
                description: Request json example
                value: |
                  {
                    "defaultAcr": "basic"
                  }
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationMethod'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/acrs.write
        - https://jans.io/oauth/config/write-all
  /api/v1/agama:
    get:
      tags:
      - Agama - Configuration
      summary: Fetches all agama flow.
      description: Fetches all agama flow.
      operationId: get-agama-flows
      parameters:
      - name: pattern
        in: query
        description: Search pattern
        schema:
          type: string
          default: ""
      - name: limit
        in: query
        description: Search size - max size of the results to return
        schema:
          type: integer
          format: int32
          default: 50
      - name: startIndex
        in: query
        description: The 1-based index of the first query result
        schema:
          type: integer
          format: int32
          default: 0
      - name: sortBy
        in: query
        description: Attribute whose value will be used to order the returned response
        schema:
          type: string
          default: agFlowQname
      - name: sortOrder
        in: query
        description: Order in which the sortBy param is applied. Allowed values are
          "ascending" and "descending"
        schema:
          type: string
          default: ascending
      - name: includeSource
        in: query
        description: Boolean flag to indicate agama source is to be included
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: Agama Flows
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedResult'
              examples:
                Response json example:
                  description: Response json example
                  value: |
                    {
                        "start": 0,
                        "totalEntriesCount": 1,
                        "entriesCount": 1,
                        "entries": [
                            {
                                "dn": "agFlowQname=test,ou=flows,ou=agama,o=jans",
                                "qname": "test",
                                "revision": -1,
                                "enabled": false,
                                "metadata": {
                                    "timestamp": 1666786067495
                                },
                                "source": "Flow test\n\tBasepath \"hello\"\n\nin = { name: \"John\" }\nRRF \"index.ftlh\" in\n\nLog \"Done!\"\nFinish \"john_doe\"",
                                "baseDn": "agFlowQname=test,ou=flows,ou=agama,o=jans"
                            }
                        ]
                    }
        "401":
          description: Unauthorized
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.readonly
        - https://jans.io/oauth/config/agama.write
        - https://jans.io/oauth/config/read-all
    post:
      tags:
      - Agama - Configuration
      summary: Create a new agama flow
      description: Create a new agama flow
      operationId: post-agama-flow
      requestBody:
        description: Agama Flow
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Flow'
            examples:
              Request example:
                description: Request example
                value: |
                  {
                    "enabled": false,
                    "source":"Flow test\n\tBasepath \"hello\"\n\nin = { name: \"John\" }\nRRF \"index.ftlh\" in\n\nLog \"Done!\"\nFinish \"john_doe\"",
                    "qname": "test"
                  }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flow'
              examples:
                Response example:
                  description: Response example
                  value: |
                    {
                      "enabled": false,
                      "source":"Flow test\n\tBasepath \"hello\"\n\nin = { name: \"John\" }\nRRF \"index.ftlh\" in\n\nLog \"Done!\"\nFinish \"john_doe\"",
                      "qname": "test"
                    }
        "401":
          description: Unauthorized
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.write
  /api/v1/agama/{qname}:
    get:
      tags:
      - Agama - Configuration
      summary: Gets an agama flow based on Qname.
      description: Gets an agama flow based on Qname.
      operationId: get-agama-flow
      parameters:
      - name: qname
        in: path
        description: Agama Flow name
        required: true
        schema:
          type: string
      - name: includeSource
        in: query
        description: Boolean flag to indicate agama source is to be included
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: Agama Flow
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flow'
              examples:
                Response json example:
                  description: Response json example
                  value: |
                    {
                        "dn": "agFlowQname=test,ou=flows,ou=agama,o=jans",
                        "qname": "test",
                        "revision": -1,
                        "enabled": false,
                        "metadata": {
                            "timestamp": 1666786067495
                        },
                        "baseDn": "agFlowQname=test,ou=flows,ou=agama,o=jans"
                    }
        "401":
          description: Unauthorized
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.readonly
        - https://jans.io/oauth/config/agama.write
        - https://jans.io/oauth/config/read-all
    post:
      tags:
      - Agama - Configuration
      summary: Create a new agama flow from source
      description: Create a new agama flow from source.
      operationId: post-agama-flow-from-source
      parameters:
      - name: qname
        in: path
        description: Agama Flow name
        required: true
        schema:
          type: string
      requestBody:
        description: Agama Flow
        content:
          text/plain:
            schema:
              type: string
            examples:
              Request example:
                description: Request example
                value: "//This is a comment\nFlow test\n    Basepath \"hello\" \n\n\
                  in = { name: \"John\" }\nRRF \"index.ftlh\" in\n\nLog \"Done!\"\n\
                  Finish \"john_doe\"\n"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flow'
              examples:
                Response example:
                  description: Response example
                  value: |
                    {
                      "enabled": false,
                      "source":"Flow test\n\tBasepath \"hello\"\n\nin = { name: \"John\" }\nRRF \"index.ftlh\" in\n\nLog \"Done!\"\nFinish \"john_doe\"",
                      "qname": "test"
                    }
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.write
    delete:
      tags:
      - Agama - Configuration
      summary: Deletes an agama flow based on Qname
      description: Deletes an agama flow based on Qname
      operationId: delete-agama-flow
      parameters:
      - name: qname
        in: path
        description: Agama Flow name
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.delete
    patch:
      tags:
      - Agama - Configuration
      summary: Partially modify a Agama Flow
      description: Partially modify a Agama Flow
      operationId: patch-agama-flow
      parameters:
      - name: qname
        in: path
        description: Agama Flow name
        required: true
        schema:
          type: string
      requestBody:
        description: JsonPatch object
        content:
          application/json-patch+json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/JsonPatch'
            examples:
              Request example:
                description: Request example
                value: |
                  [{ "op": "replace", "path": "/source", "value": "Flow test\n\tBasepath \"hello\"\n\nin = { name: \"John\" }\nRRF \"index.ftlh\" in\n\nLog \"Done!\"\nFinish \"john_doe\""}]
      responses:
        "200":
          description: Patched Agama Flow
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flow'
              examples:
                Response example:
                  description: Response example
                  value: |
                    {
                      "enabled": false,
                      "source":"Flow test\n\tBasepath \"hello\"\n\nin = { name: \"John\" }\nRRF \"index.ftlh\" in\n\nLog \"Done!\"\nFinish \"john_doe\"",
                      "qname": "test"
                    }
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.write
  /api/v1/agama/syntax-check/{qname}:
    post:
      tags:
      - Agama - Configuration
      summary: Determine if the text passed is valid Agama code
      description: Determine if the text passed is valid Agama code
      operationId: agama-syntax-check
      parameters:
      - name: qname
        in: path
        description: Agama Flow name
        required: true
        schema:
          type: string
      requestBody:
        content:
          text/plain:
            schema:
              type: string
      responses:
        "200":
          description: Agama Syntax Check message
          content:
            application/json:
              schema:
                type: string
        "401":
          description: Unauthorized
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.readonly
        - https://jans.io/oauth/config/agama.write
        - https://jans.io/oauth/config/read-all
  /api/v1/agama/source/{qname}:
    put:
      tags:
      - Agama - Configuration
      summary: Update agama flow from source file
      description: Update agama flow from source file.
      operationId: put-agama-flow-from-source
      parameters:
      - name: qname
        in: path
        description: Agama Flow name
        required: true
        schema:
          type: string
      requestBody:
        description: String representing patch-document.
        content:
          text/plain:
            schema:
              type: string
            examples:
              Request example:
                description: Request example
                value: "//This is a comment\nFlow test\n    Basepath \"hello\" \n\n\
                  in = { name: \"John\" }\nRRF \"index.ftlh\" in\n\nLog \"Done!\"\n\
                  Finish \"john_doe\"\n"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flow'
              examples:
                Response example:
                  description: Response example
                  value: |
                    {
                      "enabled": false,
                      "source":"Flow test\n\tBasepath \"hello\"\n\nin = { name: \"John\" }\nRRF \"index.ftlh\" in\n\nLog \"Done!\"\nFinish \"john_doe\"",
                      "qname": "test"
                    }
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: InternalServerError
      security:
      - oauth2:
        - https://jans.io/oauth/config/agama.write
