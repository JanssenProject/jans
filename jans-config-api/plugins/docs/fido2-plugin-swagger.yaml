  /fido2/registration:
    get:
      tags:
      - Fido2 - Registration
      summary: Get a list of Fido2RegistrationEntry.
      description: Get a list of Fido2RegistrationEntry.
      operationId: search-fido2-registration-data
      parameters:
      - name: limit
        in: query
        description: Search size - max size of the results to return
        schema:
          type: integer
          format: int32
          default: 50
