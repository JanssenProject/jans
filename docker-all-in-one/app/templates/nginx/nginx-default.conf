# server_tokens off;
geo $literal_dollar {
    default "$";
}

%(jans_auth_upstream)s

%(jans_config_api_upstream)s

%(jans_fido2_upstream)s

%(jans_scim_upstream)s

%(jans_casa_upstream)s

%(jans_link_upstream)s

server {
    listen 8080 default_server;
    server_name _;

    root /var/lib/nginx/html;
    index index.html;

    %(jans_auth_location)s

    %(jans_config_api_location)s

    %(jans_fido2_location)s

    %(jans_scim_location)s

    %(jans_casa_location)s

    %(jans_link_location)s
}
