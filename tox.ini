[tox]
envlist = py3
skip_missing_interpreters=true

[testenv]
deps =
    pytest
    pytest-cov
    pytest-localserver
commands =
    pytest -v --cov-config=.coveragerc --cov=jans.pycloudlib --cov-report=term-missing tests/

[flake8]
# A003 class attribute "X" is shadowing a python builtin
# E501 line too long
ignore = A003,E501
