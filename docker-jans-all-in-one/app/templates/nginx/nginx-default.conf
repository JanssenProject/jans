# server_tokens off;
geo $literal_dollar {
    default "$";
}

%(upstream_includes)s

server {
    listen 8080 default_server;
    server_name _;
    worker_processes auto;
    worker_connections 300;
    keepalive_timeout 75;
    tcp_nopush       on;
    tcp_nodelay      on;
    gzip on;

    root /var/lib/nginx/html;
    index index.html;

    %(location_includes)s
}
