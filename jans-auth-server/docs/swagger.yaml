                  type: array
                  description: e-mail addresses of people responsible for this Client.
                  items:
                    type: string
                client_name:
                  type: string
                  description: Name of the Client to be presented to the user.
                logo_uri:
                  type: string
                  description: URL that references a logo for the Client application
