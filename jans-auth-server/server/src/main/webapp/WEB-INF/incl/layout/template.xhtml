<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view transient="true" locale="#{language.locale}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>oxAuth</title>
        <link type="text/css" rel="stylesheet" href="#{webConfigurationService.getCssLocation()}/theme.xcss"/>
        <link type="text/css" rel="stylesheet" href="#{webConfigurationService.getCssLocation()}/theme.css"/>
        <link type="text/css" rel="stylesheet" href="#{webConfigurationService.getCssLocation()}/site.css"/>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
        <div class="body">
        	<div id="status" class="modal"><span style="background-color: #006699; color: white; font-weight: bold; position: fixed; left: 0px; top: 0px; padding: 5px 5px 5px 5px">Loading...</span></div>
			<script type="text/javascript">
				function handleAjax(data) {
					var status = data.status;
					switch (status) {
					case "begin":
						document.getElementById('status').className = 'loading';
						break;

					case "complete":
						break;

					case "success":
						document.getElementById('status').className = 'modal';
						break;
					}
				}

				if (!(typeof jsf === 'undefined')) {
					jsf.ajax.addOnEvent(handleAjax);
				}
			</script>

			<h:messages id="messages" globalOnly="true" styleClass="message"
                        errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
                        rendered="#{showGlobalMessages != 'false'}"/>
            <ui:insert name="body"/>
        </div>
    </h:body>
</f:view>
</html>
