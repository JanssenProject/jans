<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/incl/layout/login-template.xhtml">
    <f:metadata>
        <f:viewAction action="#{authenticator.prepareAuthenticationForStep}"/>
    </f:metadata>
    <ui:define name="head">
        <meta name="description" content="Janssen Project"/>
    </ui:define>
    <ui:define name="pageTitle">
        <h:outputText value="#{msgs['login.pageTitle']}"/>
    </ui:define>
    <ui:define name="body">

        <h:form id="loginForm" name="loginForm" method="post"
                action="/jans-auth/login.htm"
                enctype="application/x-www-form-urlencoded"
                class="align-items-center"
                style="justify-content: space-evenly;">


            <div class="container jans-form-container frame-6">
                <div class="row frame-7">
                    <div class="col-sm-12">
                        <div class="sign-in-text">Sign in
                        </div>
                    </div>
                </div>

                <div class="row frame-8">
                    <div class="col-sm-12">
                        <h:inputText placeholder="email address"
                                     id="username" name="username"
                                     required="true"
                                     value="#{credentials.username}"
                                     styleClass="col-sm-12 frame-1 email-address-text">
                        </h:inputText>
                    </div>
                    <div class="col-sm-12">
                        <h:inputText placeholder="email address"
                                     id="username" name="username"
                                     required="true"
                                     value="#{credentials.username}"
                                     styleClass="col-sm-12 frame-1 email-address-text">
                        </h:inputText>
                    </div>
                </div>

                <div class="frame-9">
                    <div class="row">
                        <div class="col-sm-1 col-md-1">
                            <input type="checkbox" value="rememberme"
                                   id="rememberme"
                                   name="rememberme"
                                   class="frame-3"/>
                        </div>
                        <div class="col-sm-11 col-md-11">
                            <label
                                    class="remember-me-text">Remember
                                Me</label>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <h:commandButton id="loginButton"
                                             styleClass="jans_login_button jans_login_button_text"
                                             value="    #{msgs['login.login']}"
                                             onclick="checkRemembeMe()"
                                             action="#{authenticator.authenticate}"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
