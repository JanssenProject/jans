name: gluu
version: 5.0.2
dependencies:
    - name: config
      condition: global.config.enabled
      version: 5.0.2

    - name: config-api
      condition: global.config-api.enabled
      version: 5.0.2

    - name: opendj
      condition: global.opendj.enabled
      version: 5.0.2

    - name: jackrabbit
      condition: global.jackrabbit.enabled
      version: 5.0.2

    - name: auth-server
      condition: global.auth-server.enabled
      version: 5.0.2

    - name: admin-ui
      condition: global.admin-ui.enabled
      version: 5.0.2

    - name: fido2
      condition: global.fido2.enabled
      version: 5.0.2

    - name: scim
      condition: global.scim.enabled
      version: 5.0.2

    - name: nginx-ingress
      condition: global.nginx-ingress.enabled
      version: 5.0.2

    - name: oxshibboleth
      condition: global.oxshibboleth.enabled
      version: 5.0.2

    - name: oxpassport
      version: 5.0.2
      condition: config.configmap.cnPassportEnabled

    - name: casa
      version: 5.0.2
      condition: config.configmap.cnCasaEnabled

    - name: auth-server-key-rotation
      condition: global.auth-server-key-rotation.enabled
      version: 5.0.2

    - name: cr-rotate
      version: 5.0.2
      condition: global.cr-rotate.enabled

    - name: client-api
      condition: global.client-api.enabled
      version: 5.0.2

    - name: persistence
      condition: global.persistence.enabled
      version: 5.0.2

    - name: cn-istio-ingress
      condition: global.istio.ingress
      version: 5.0.2
