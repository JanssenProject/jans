apiVersion: couchbase.com/v2
kind: CouchbaseCluster
metadata:
  name: cbjans
spec:
  image: couchbase/server:6.6.0
  antiAffinity: false
  networking:
    tls:
      static:
        serverSecret: couchbase-server-tls
        operatorSecret: couchbase-operator-tls
  security:
    adminSecret: cb-auth
    rbac:
      managed: true
      selector:
        matchLabels:
          cluster: cbjans
  exposeAdminConsole: true
  adminConsoleServices:
    - data
  exposedFeatures:
    - xdcr
    - client
  cluster:
    autoCompaction:
      databaseFragmentationThreshold:
        percent: 30
        size: 1Gi
      viewFragmentationThreshold:
        percent: 30
        size: 1Gi
      parallelCompaction: false
      timeWindow:
        start: 02:00
        end: 06:00
        abortCompactionOutsideWindow: true
      tombstonePurgeInterval: 72h
    dataServiceMemoryQuota: 4024Mi
    indexServiceMemoryQuota: 1024Mi
    searchServiceMemoryQuota: 1024Mi
    eventingServiceMemoryQuota: 1024Mi
    analyticsServiceMemoryQuota: 1024Mi
    autoFailoverTimeout: 10s
    autoFailoverMaxCount: 3
    autoFailoverOnDataDiskIssues: true
    autoFailoverOnDataDiskIssuesTimePeriod: 120s
    autoFailoverServerGroup: false
  buckets:
    managed: true
    selector:
      matchLabels:
        cluster: jans-couchbase
  servers:
    - name: analytics-us-west-2a
      size: 1
      services:
        - search
        - analytics
        - eventing
      serverGroups:
       - us-west-2a
      volumeMounts:
        default: pvc-general
        analytics:
          - pvc-analytics
    - name: analytics-us-west-2b
      size: 1
      services:
        - search
        - analytics
        - eventing
      serverGroups:
       - us-west-2b
      volumeMounts:
        default: pvc-general
        analytics:
          - pvc-analytics
    - name: data-us-west-2c
      size: 1
      services:
        - data
      serverGroups:
       - us-west-2c
      volumeMounts:
        default: pvc-general
        data: pvc-data
    - name: data-us-west-2b
      size: 1
      services:
        - data
      serverGroups:
       - us-west-2b
      volumeMounts:
        default: pvc-general
        data: pvc-data
    - name: index-us-west-2a
      size: 1
      services:
        - query
        - index
      serverGroups:
       - us-west-2a
      volumeMounts:
        default: pvc-general
        index: pvc-index
    - name: index-us-west-2c
      size: 1
      services:
        - query
        - index
      serverGroups:
       - us-west-2c
      volumeMounts:
        default: pvc-general
        index: pvc-index
    - name: query-us-west-2a
      size: 1
      services:
        - query
      serverGroups:
       - us-west-2a
      volumeMounts:
        default: pvc-general
        query: pvc-query
    - name: query-us-west-2c
      size: 1
      services:
        - query
      serverGroups:
       - us-west-2c
      volumeMounts:
        default: pvc-general
        query: pvc-query
  securityContext:
    fsGroup: 1000
  volumeClaimTemplates:
    - metadata:
        name: pvc-general
      spec:
        storageClassName: couchbase-sc
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: pvc-data
      spec:
        storageClassName: couchbase-sc
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: pvc-index
      spec:
        storageClassName: couchbase-sc
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: pvc-query
      spec:
        storageClassName: couchbase-sc
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: pvc-analytics
      spec:
        storageClassName: couchbase-sc
        resources:
          requests:
            storage: 10Gi