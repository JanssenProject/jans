global:
  istio:
    ingress: false
    enabled: false
    namespace: istio-system
  alb:
    ingress: false
  cloud:
    testEnviroment: false
  upgrade:
    enabled: false
  provisioner: microk8s.io/hostpath
  pool: default
  fsType: ext4
  gcePdStorageType: pd-standard
  azureStorageAccountType: Standard_LRS
  azureStorageKind: Managed
  reclaimPolicy: Retain
  lbIp: ""
  domain: demoexample.jans.io
  isDomainRegistered: "false"
  cnPersistenceType: ldap
  auth-server:
    enabled: true
  fido2:
    enabled: true
  scim:
    enabled: true
  config:
    enabled: true
  config-api:
    enabled: true
  persistence:
    enabled: true
  opendj:
    enabled: true
  client-api:
    enabled: true
  nginx-ingress:
    enabled: true
  auth-server-key-rotation:
    enabled: true
config:
  orgName: Janssen
  email: support@jans.com
  adminPass: P@ssw0rd
  ldapPass: P@ssw0rd
  redisPass: P@assw0rd
  countryCode: US
  state: TX
  city: Austin
  secondaryCluster:
    enabled: false
  configmap:
    cnConfigKubernetesConfigMap: cn
    cnSecretKubernetesSecret: cn
    cnClientApiApplicationCertCn: client-api
    cnClientApiAdminCertCn: client-api
    cnCouchbaseCrt: 
    cnCouchbasePass: P@ssw0rd
    cnCouchbaseSuperUserPass: P@ssw0rd
    cnCouchbaseSuperUser: admin
    cnCouchbaseUrl: cbjans.default.svc.cluster.local
    cnCouchbaseIndexNumReplica: 0
    cnCouchbaseUser: jans
    cnCouchbasePassFile: /etc/jans/conf/couchbase_password
    cnCouchbaseSuperUserPassFile: /etc/jans/conf/couchbase_superuser_password
    cnCouchbaseCertFile: /etc/certs/couchbase.crt
    cnPersistenceLdapMapping: default
    cnCacheType: NATIVE_PERSISTENCE
    cnMaxRamPercent: "75.0"
    configAdapterName: kubernetes
    containerMetadataName: kubernetes
    configSecretAdapter: kubernetes
    cnRedisUrl: redis:6379
    cnRedisUseSsl: "false"
    cnRedisType: STANDALONE
    cnRedisSslTruststore: ""
    cnRedisSentinelGroup: ""
    cnAuthServerBackend: auth-server:8080
    cnClientApiServerUrl: client-api:8443
    cnClientApiBindIpAddresses: "*"
    cnLdapUrl: opendj:1636
    lbAddr: ""
    ldapServiceName: opendj
  image:
    repository: janssenproject/configuration-manager
    tag: 1.0.0_dev
  resources:
    limits:
      cpu: 300m
      memory: 300Mi
    requests:
      cpu: 300m
      memory: 300Mi
nginx-ingress:
  ingress:
    enabled: true
    path: /
    hosts:
    - demoexample.jans.io
    tls:
    - secretName: tls-certificate # DON'T change
      hosts:
      - demoexample.jans.io

opendj:
  service:
    ldapServiceName: opendj
  replicas: 1
  persistence:
    size: 5Gi
  image:
    repository: gluufederation/opendj
    tag: 1.0.0_dev
    pullPolicy: Always
  resources:
    limits:
      cpu: 1500m
      memory: 2000Mi
    requests:
      cpu: 1500m
      memory: 2000Mi
persistence:
  image:
    repository: janssenproject/persistence-loader
    tag: 1.0.0_dev
    pullPolicy: Always
  resources:
    limits:
      cpu: 300m
      memory: 300Mi
    requests:
      cpu: 300m
      memory: 300Mi
auth-server:
  service:
    authServerServiceName: auth-server
  replicas: 1
  image:
    repository: janssenproject/auth-server
    tag: 1.0.0_dev
    pullPolicy: Always
  resources:
    limits:
      cpu: 2500m
      memory: 2500Mi
    requests:
      cpu: 2500m
      memory: 2500Mi
fido2:
  service:
    fido2ServiceName: fido2
  replicas: 1
  image:
    repository: janssenproject/fido2
    tag: 1.0.0_dev
    pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 500m
      memory: 500Mi
scim:
  service:
    scimServiceName: scim
  image:
    repository: janssenproject/scim
    tag: 1.0.0_dev
    pullPolicy: Always
  resources:
    limits:
      cpu: 1000m
      memory: 1000Mi
    requests:
      cpu: 1000m
      memory: 1000Mi
client-api:
  service:
    clientApiServerServiceName: client-api
  replicas: 1
  image:
    repository: janssenproject/client-api
    tag: 1.0.0_dev
    pullPolicy: Always
  resources:
    limits:
      cpu: 1000m
      memory: 400Mi
    requests:
      cpu: 1000m
      memory: 400Mi
config-api:
  service:
    configApiServerServiceName: config-api
  replicas: 1
  image:
    repository: janssenproject/config-api
    tag: 1.0.0_dev
    pullPolicy: Always
  resources:
    limits:
      cpu: 1000m
      memory: 400Mi
    requests:
      cpu: 1000m
      memory: 400Mi
auth-server-key-rotation:
  keysLife: 48
  image:
    repository: janssenproject/certmanager
    tag: 1.0.0_dev
    pullPolicy: Always
  resources:
    limits:
      cpu: 300m
      memory: 300Mi
    requests:
      cpu: 300m
      memory: 300Mi
