apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ .Release.Name }}-auth-server-mtls
  namespace: {{.Release.Namespace}}
spec:
  host: {{ .Values.service.authServerServiceName }}.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
