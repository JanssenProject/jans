# opendj Environament Variables
nameOverride: ""
fullnameOverride: ""
# StatefulSet
# values declaration
replicas: 1
service:
  ldapServiceName: opendj
image:
  repository: gluufederation/opendj
  tag: 5.0.0_dev
  pullPolicy: Always
  
persistence:
  size: 5Gi
  accessModes: ReadWriteOnce
  type: DirectoryOrCreate

#servicePorts values used in StatefulSet container
ports:
  tcp-ldaps:
    port: 1636
    targetPort: 1636
    protocol: TCP
  tcp-ldap:
    port: 1389
    targetPort: 1389
    protocol: TCP
  tcp-repl:
    port: 8989
    targetPort: 8989
    protocol: TCP
  tcp-admin:
    port: 4444
    targetPort: 4444
    protocol: TCP
  tcp-serf:
    port: 7946
    targetPort: 7946
    protocol: TCP
  udp-serf:
    port: 7946
    targetPort: 7946
    protocol: UDP
# VolumeMounts for StatefulSet
# opendj-init vm
volumeMounts:
  config:
    mountPath: /opt/opendj/config
    name: opendj-volume
  ldif: 
    mountPath: /opt/opendj/ldif
    name: opendj-volume
  logs: 
    mountPath: /opt/opendj/logs
    name: opendj-volume
  db: 
    mountPath: /opt/opendj/db
    name: opendj-volume
  flag: 
    mountPath: /flag
    name: opendj-volume
